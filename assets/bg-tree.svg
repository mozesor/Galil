<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b4db8" stop-opacity="1"/>
      <stop offset="0.55" stop-color="#071a3a" stop-opacity="1"/>
      <stop offset="1" stop-color="#071a3a" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="mist" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00c2ff" stop-opacity="0.22"/>
      <stop offset="0.5" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#1f6bff" stop-opacity="0.18"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>

  <!-- sky -->
  <rect width="1600" height="900" fill="url(#sky)"/>

  <!-- soft mist -->
  <ellipse cx="320" cy="140" rx="520" ry="180" fill="url(#mist)" filter="url(#blur)"/>
  <ellipse cx="1300" cy="170" rx="520" ry="180" fill="url(#mist)" filter="url(#blur)"/>

  <!-- horizon fade -->
  <rect y="430" width="1600" height="470" fill="#f2f6ff" opacity="0.22"/>

  <!-- stylized tree silhouette (simple) -->
  <g transform="translate(210,130)" opacity="0.75">
    <path d="M420 520
             C330 510, 260 430, 300 350
             C240 330, 220 260, 270 210
             C250 140, 320 70, 420 90
             C460 30, 560 20, 600 90
             C710 70, 760 160, 730 230
             C790 270, 790 350, 730 380
             C770 460, 690 520, 600 520
             Z"
          fill="#061126"/>
    <path d="M510 520
             C510 470, 500 420, 485 380
             C470 340, 468 300, 500 270
             C520 250, 560 250, 580 270
             C610 300, 606 340, 590 380
             C575 420, 565 470, 565 520
             Z"
          fill="#041020"/>
    <rect x="520" y="520" width="35" height="160" rx="12" fill="#03101c"/>
  </g>

  <!-- subtle waves -->
  <path d="M0 520 C 240 480, 360 560, 600 520 C 840 480, 960 560, 1200 520 C 1400 490, 1520 520, 1600 505 L1600 900 L0 900 Z"
        fill="#ffffff" opacity="0.08"/>
</svg>
