<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>גליל – לוח יריבות (מפה)</title>
  <style>
    :root {
      --bg0:#040812;
      --bg1:#071427;
      --glass: rgba(18, 30, 48, .55);
      --glass2: rgba(18, 30, 48, .38);
      --stroke: rgba(255,255,255,.10);
      --stroke2: rgba(58,167,255,.22);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --muted2: rgba(255,255,255,.55);
      --accent: #3aa7ff;
      --accent2:#79d2ff;
      --good:#4ade80;
      --warn:#fbbf24;
    }

    * { box-sizing:border-box; }
    html,body { height:100%; }
    body {
      margin:0;
      color:var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Arial, "Noto Sans Hebrew", sans-serif;
      background: radial-gradient(1200px 600px at 70% 20%, rgba(58,167,255,.16), transparent 55%),
                  radial-gradient(900px 500px at 20% 15%, rgba(121,210,255,.10), transparent 50%),
                  linear-gradient(180deg, var(--bg1), var(--bg0));
      overflow-x:hidden;
    }

    .bg {
      position:fixed; inset:0;
      pointer-events:none;
      background: url("assets/bg-tree.svg") center/cover no-repeat;
      opacity:.30;
      filter: blur(0px) saturate(1.05);
    }
    .bg::after {
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(900px 600px at 50% 40%, rgba(0,0,0,.10), rgba(0,0,0,.65));
    }

    .wrap { position:relative; min-height:100%; }
    header {
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: linear-gradient(90deg, rgba(10,18,32,.55), rgba(10,18,32,.35));
      border-bottom: 1px solid var(--stroke);
    }
    .bar {
      max-width: 1320px;
      margin: 0 auto;
      padding: 14px 18px;
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .title {
      display:flex; flex-direction:column; gap:4px;
      min-width: 260px;
    }
    .title h1 {
      margin:0;
      font-size: 22px;
      letter-spacing: .2px;
    }
    .title .sub {
      color: var(--muted);
      font-size: 13px;
    }
    .pill {
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      border-radius: 999px;
      color: var(--muted);
      font-size: 12px;
      white-space:nowrap;
    }
    .pill a { color: var(--accent2); text-decoration:none; }
    .pill a:hover { text-decoration:underline; }

    main {
      max-width: 1320px;
      margin: 16px auto 26px;
      padding: 0 14px;
      display:grid;
      grid-template-columns: 420px 1fr;
      gap: 16px;
    }

    .card {
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, var(--glass), rgba(7, 15, 26, .35));
      border-radius: 18px;
      box-shadow: 0 20px 70px rgba(0,0,0,.35);
      overflow:hidden;
    }
    .cardHeader {
      padding: 14px 14px 10px;
      border-bottom: 1px solid var(--stroke);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .cardHeader h2 {
      margin:0;
      font-size: 16px;
      color: var(--text);
    }
    .cardHeader small {
      color: var(--muted2);
      font-size: 12px;
    }
    .cardBody { padding: 12px 14px 14px; }

    label {
      font-size: 13px;
      color: var(--muted);
    }
    input[type="text"], select {
      width: 100%;
      margin-top: 6px;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color: var(--text);
      outline:none;
    }
    input::placeholder { color: rgba(255,255,255,.45); }
    .row {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }
    .row3 {
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .chips {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top: 10px;
    }
    .chip {
      cursor:pointer;
      user-select:none;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-size: 12px;
      transition: .15s ease;
    }
    .chip:hover { border-color: var(--stroke2); color: var(--text); }
    .chip.active {
      border-color: rgba(58,167,255,.55);
      background: rgba(58,167,255,.12);
      color: var(--text);
      box-shadow: 0 0 0 3px rgba(58,167,255,.10) inset;
    }

    .btns {
      display:flex; gap:10px; flex-wrap:wrap;
      margin-top: 12px;
    }
    button {
      cursor:pointer;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 600;
      transition:.15s ease;
    }
    button:hover { border-color: var(--stroke2); background: rgba(58,167,255,.10); }
    button.primary {
      border-color: rgba(58,167,255,.55);
      background: rgba(58,167,255,.12);
    }

    .stats {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px dashed rgba(255,255,255,.14);
      background: rgba(0,0,0,.15);
      color: var(--muted);
      font-size: 12px;
      line-height: 1.5;
    }

    .map {
      position:relative;
      min-height: 720px;
    }
    .mapInner {
      position:relative;
      height: 720px;
      border-radius: 18px;
      overflow:hidden;
      border: 1px solid var(--stroke);
      background: radial-gradient(700px 420px at 50% 50%, rgba(58,167,255,.10), rgba(0,0,0,.15));
    }
    .mapGrid {
      position:absolute; inset:0;
      background-image:
        radial-gradient(circle at 1px 1px, rgba(255,255,255,.07) 1px, transparent 0);
      background-size: 22px 22px;
      opacity: .25;
    }
    .mapTitle {
      position:absolute;
      top:14px; right:14px; left:14px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 10px;
      pointer-events:none;
    }
    .mapTitle h2 {
      margin:0;
      font-size: 18px;
    }
    .mapTitle .hint {
      color: var(--muted2);
      font-size: 12px;
      text-align:left;
    }

    .node {
      position:absolute;
      width: 210px;
      transform: translate(-50%, -50%);
      border-radius: 16px;
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(15,26,42,.75), rgba(9,16,27,.55));
      box-shadow: 0 16px 44px rgba(0,0,0,.35);
      padding: 12px 12px 10px;
      cursor:pointer;
      transition: .16s ease;
    }
    .node:hover {
      border-color: rgba(58,167,255,.50);
      box-shadow: 0 18px 52px rgba(0,0,0,.42);
    }
    .node .name {
      font-weight: 800;
      font-size: 14px;
      line-height: 1.2;
      margin-bottom: 6px;
    }
    .node .meta {
      color: var(--muted2);
      font-size: 12px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
    }
    .node .cta {
      margin-top: 8px;
      color: var(--accent2);
      font-size: 12px;
    }
    .node.center {
      width: 270px;
      border-color: rgba(58,167,255,.55);
      background: linear-gradient(180deg, rgba(35,86,120,.70), rgba(10,18,32,.55));
      box-shadow: 0 26px 80px rgba(58,167,255,.10), 0 18px 64px rgba(0,0,0,.45);
    }
    .node.center .name { font-size: 16px; }
    .node.center .meta span:last-child { color: rgba(255,255,255,.85); }

    .line {
      position:absolute;
      height: 1px;
      background: rgba(58,167,255,.16);
      transform-origin: 0 50%;
      pointer-events:none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow:hidden;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.12);
    }
    th, td {
      padding: 10px 10px;
      font-size: 13px;
      border-bottom: 1px solid rgba(255,255,255,.06);
      vertical-align: middle;
    }
    th {
      text-align:right;
      color: rgba(255,255,255,.85);
      background: rgba(255,255,255,.04);
      position:sticky;
      top:0;
      z-index:1;
    }
    tr:hover td { background: rgba(58,167,255,.06); }
    .twoTables {
      display:grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    .muted { color: var(--muted2); }
    .err {
      margin-top: 10px;
      padding: 10px 12px;
      border: 1px solid rgba(251,191,36,.35);
      border-radius: 14px;
      background: rgba(251,191,36,.08);
      color: rgba(255,255,255,.90);
      font-size: 12px;
      line-height: 1.5;
    }

    @media (max-width: 1100px) {
      main { grid-template-columns: 1fr; }
      .mapInner { height: 640px; }
      .map { min-height: 640px; }
    }
    @media (max-width: 560px) {
      .node { width: 180px; }
      .node.center { width: 220px; }
      .row { grid-template-columns: 1fr; }
      .row3 { grid-template-columns: 1fr; }
      th, td { font-size: 12px; padding: 9px 8px; }
    }
  

/* ===== UX fixes v5.2 ===== */
.roundRow{display:flex;gap:10px;align-items:center;justify-content:flex-end;flex-wrap:wrap}
.navBtn{
  padding:10px 12px;border-radius:14px;border:1px solid rgba(255,255,255,0.18);
  background:rgba(255,255,255,0.06);color:#eaf4ff;cursor:pointer;
}
.navBtn:hover{background:rgba(255,255,255,0.10)}
#roundSelect{
  min-width:180px;
  color:#eaf4ff;
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.18);
  border-radius:14px;
  padding:10px 12px;
}
#roundSelect option{color:#0b1220;background:#ffffff;}
table{font-size:15px}
th,td{padding:10px 12px}
.tableBox{overflow:visible}
</style>
</head>
<body>
  <div class="bg"></div>
  <div class="wrap">
    <header>
      <div class="bar">
        <div class="title">
          <h1 id="pageTitle">גליל עליון במרכז — כל היריבות מסביב</h1>
          <div class="sub" id="leagueLine">טוען נתונים…</div>
        </div>
        <div class="pill">
          <span id="sourceLine">מקור: GitHub Pages</span>
          <span>•</span>
          <a id="debugLink" href="debug_endpoints.json" target="_blank" rel="noreferrer">debug_endpoints.json</a>
        </div>
      </div>
    </header>

    <main>
      <section class="card">
        <div class="cardHeader">
          <h2>פילטרים</h2>
          <small id="metaSmall">—</small>
        </div>
        <div class="cardBody">
          <div class="row">
            <div>
              <label>בחר מחזור</label>
              <div class="roundRow">
      <button id="prevRoundBtn" class="navBtn" type="button">⟵ מחזור קודם</button>
      <select id="roundSelect"></select>
      <button id="nextRoundBtn" class="navBtn" type="button">מחזור הבא ⟶</button>
    </div>
            </div>
            <div>
              <label>הדגש קבוצה (שם חלקי)</label>
              <input id="teamInput" type="text" placeholder="למשל: גליל / חיפה / נהריה" />
            </div>
          </div>

          <div class="row3">
            <div>
              <label>רק משחקים של הקבוצה</label>
              <div style="margin-top:10px; display:flex; gap:10px; align-items:center;">
                <input id="onlyTeam" type="checkbox" style="transform:scale(1.1);" />
                <span class="muted">מסנן את הטבלה והסטטוס</span>
              </div>
            </div>
            <div>
              <label>בחר יריבה במפה</label>
              <div class="muted" style="margin-top:10px;">לחיצה על בועה תסנן</div>
            </div>
            <div>
              <label>איפוס</label>
              <div class="btns" style="margin-top:6px;">
                <button id="resetBtn">אפס פילטרים</button>
              </div>
            </div>
          </div>

          <div class="chips" id="teamChips"></div>

          <div class="btns">
            <button class="primary" id="toggleGames">משחקים מול היריבה</button>
            <button id="toggleStandings">טבלה</button>
          </div>

          <div class="stats" id="statsBox"></div>
          <div class="err" id="errBox" style="display:none;"></div>

          <div class="twoTables" id="tables">
            <div id="gamesWrap" style="display:block;">
              <div class="muted" style="margin: 6px 0 8px;">משחקים במחזור הנבחר (או מול היריבה)</div>
              <div style="max-height: 280px; overflow:auto; border-radius:14px;">
                <table id="gamesTable"></table>
              </div>
            </div>
            <div id="standingsWrap" style="display:none;">
              <div class="muted" style="margin: 6px 0 8px;">טבלת הליגה</div>
              <div style="max-height: 320px; overflow:auto; border-radius:14px;">
                <table id="standingsTable"></table>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="map">
        <div class="mapInner card">
          <div class="mapGrid"></div>
          <div class="mapTitle">
            <h2>מפת יריבות</h2>
            <div class="hint">לחץ על קבוצה כדי לראות משחקים • הקבוצה שלך במרכז</div>
          </div>
          <div id="lines"></div>
          <div id="nodes"></div>
        </div>
      </section>
    </main>
  </div>

<script>
(() => {
  const DATA_URL = "data.json";
  const state = {
    data: null,
    rounds: [],
    roundOffset: 0,
    selectedRound: null,
    focusTeam: "הפ׳ גליל עליון",
    selectedOpponent: "",
    onlyTeam: false,
    chipTeam: "",
  };

  const el = (id) => document.getElementById(id);

  
function normalizeTeamName(s) {
  return (s||"").toString().trim().replace(/\s+/g, " ");
}

function normalizeTeamKey(name){
  let s = (name || "").toString().toLowerCase();
  s = s.replace(/[״"]/g,'');
  s = s.replace(/[׳'’`]/g,'');
  s = s.replace(/[\.\u05BE\-]/g,' ');
  s = s.replace(/\s+/g,' ').trim();
  s = s.replace(/^הפועל\s+/,'הפ ');
  s = s.replace(/^הפ\s+/,'הפ ');
  return s.trim();
}

function getHomeTeam(game){ return game?.homeTeam || game?.home || {}; }
function getAwayTeam(game){ return game?.awayTeam || game?.away || {}; }
function teamGoals(team){
  const v = (team?.goals ?? team?.score ?? team?.points ?? team?.pts);
  return (v === undefined || v === null) ? null : v;
}

function standingPoints(s){
  const v = (s?.points ?? s?.pts);
  return (v === undefined || v === null) ? null : v;
}
function standingRank(s){
  const v = (s?.rank ?? s?.pos ?? s?.position);
  return (v === undefined || v === null) ? null : v;
}
function standingWins(s){ return (s?.wins ?? s?.w); }
function standingDraws(s){ return (s?.draws ?? s?.d); }
function standingLosses(s){ return (s?.losses ?? s?.l); }
function standingGF(s){ return (s?.gf ?? s?.goals_for); }
function standingGA(s){ return (s?.ga ?? s?.goals_against); }
function standingGD(s){ return (s?.gd ?? ((standingGF(s)||0)-(standingGA(s)||0))); }

function buildStandingsIndex(){
  const idx = {};
  for(const s of (state.data?.standings || [])){
    const k = normalizeTeamKey(s.name);
    if(!idx[k]) idx[k] = s;
  }
  return idx;
}
function buildTeamDisplayMap(){
  const m = {};
  for(const s of (state.data?.standings || [])){
    const k = normalizeTeamKey(s.name);
    if(!m[k]) m[k] = s.name;
  }
  return m;
}

function gameDateTime(game){
  const d = game?.date || game?.game_date || game?.datetime || "";
  const t = game?.time || game?.game_time || "";
  if(d && d.includes("T")) return new Date(d);
  if(d){
    const hhmm = t ? t : "00:00";
    return new Date(`${d}T${hhmm}:00`);
  }
  return new Date(0);
}
function isFinished(game){
  return !!(game?.is_finished || game?.finished || game?.status === 'finished');
}


  
function getTeams() {
  const map = buildTeamDisplayMap();
  return Object.keys(map);
}

  
function findTeamKey(term){
  const t = normalizeTeamKey(term);
  const keys = getTeams();
  if(!t) return "";
  if(keys.includes(t)) return t;
  const starts = keys.find(k => k.startsWith(t));
  if(starts) return starts;
  const any = keys.find(k => k.includes(t));
  return any || t;
}

  function computeRoundOffset() {
    const nums = state.rounds.map(r => Number(r.number)).filter(n => Number.isFinite(n));
    const min = Math.min(...nums);
    state.roundOffset = (min === 0) ? 1 : 0;
  }

  function displayRound(n) {
    const num = Number(n);
    return Number.isFinite(num) ? (num + state.roundOffset) : n;
  }

  function formatDateHeb(raw) {
    // expected: "YYYY-MM-DD HH:mm" or ISO
    if (!raw) return "";
    const s = String(raw).replace("T", " ").replace("Z","");
    return s;
  }

  
function isTeamInGame(game, teamKey){
  const H = getHomeTeam(game);
  const A = getAwayTeam(game);
  const hk = normalizeTeamKey(H.name);
  const ak = normalizeTeamKey(A.name);
  return hk === teamKey || ak === teamKey;
}

  
function opponentOf(game, teamKey){
  const H = getHomeTeam(game);
  const A = getAwayTeam(game);
  const hk = normalizeTeamKey(H.name);
  const ak = normalizeTeamKey(A.name);
  if(hk === teamKey) return A.name;
  if(ak === teamKey) return H.name;
  return "";
}

  
function scoreText(game){
  const H = getHomeTeam(game);
  const A = getAwayTeam(game);
  const hg = teamGoals(H);
  const ag = teamGoals(A);
  if(hg === null || ag === null || hg === "" || ag === "") return "—";
  return `${hg} : ${ag}`;
}

  function leagueLine() {
    const m = state.data?.meta || {};
    const league = state.data?.league?.name || m?.leagueName || "";
    const season = m?.season || "";
    const fetchedAt = m?.fetchedAt || m?.last_update || "";
    const games = (state.data?.games || []).length;
    const rounds = state.rounds.length;
    return `${league} • ${season} • משחקים: ${games} • מחזורים: ${rounds} • עודכן: ${formatDateHeb(fetchedAt)}`;
  }

  function setErr(msg) {
    const box = el("errBox");
    if (!msg) { box.style.display="none"; box.textContent=""; return; }
    box.style.display="block";
    box.textContent = msg;
  }

  function buildChips() {
    const container = el("teamChips");
    container.innerHTML = "";
    const teams = getTeams();
    const focus = findTeamKey(state.focusTeam);

    const add = (label, key) => {
      const d = document.createElement("div");
      d.className = "chip" + ((state.chipTeam === key) ? " active" : "");
      d.textContent = label;
      d.onclick = () => {
        state.chipTeam = (state.chipTeam === key) ? "" : key;
        renderAll();
      };
      container.appendChild(d);
    };

    add("הכל", "");
    // show focus first + some others
    add(focus, focus);
    teams.filter(t => t !== focus).slice(0, 18).forEach(t => add(t, t));
  }

  
function buildRoundSelect() {
  const sel = $('#roundSelect');
  const prevBtn = $('#prevRoundBtn');
  const nextBtn = $('#nextRoundBtn');

  sel.innerHTML = (state.rounds || [])
    .map(r => `<option value="${escapeAttr(r.key)}">${escapeHtml(r.label)}</option>`)
    .join('');

  sel.value = state.selectedRoundKey || '';

  sel.onchange = () => {
    state.selectedRoundKey = sel.value;
    renderAll();
  };

  function step(delta){
    const nextKey = computeRoundOffset(delta);
    if(!nextKey) return;
    state.selectedRoundKey = nextKey;
    sel.value = nextKey;
    renderAll();
  }

  if(prevBtn) prevBtn.onclick = () => step(-1);
  if(nextBtn) nextBtn.onclick = () => step(+1);
}
    sel.value = String(state.selectedRound ?? "");
    sel.onchange = () => {
      state.selectedRound = sel.value;
      renderAll();
    };
  }

  
function filteredGames() {
  const focusKey = findTeamKey(state.focusTeam);
  const oppKey = state.selectedOpponent ? findTeamKey(state.selectedOpponent) : "";
  const roundKey = state.selectedRoundKey;

  return (state.data.games || []).filter(g => {
    if (roundKey && g.roundKey !== roundKey) return false;
    if (focusKey && !isTeamInGame(g, focusKey)) return false;
    if (oppKey && !isTeamInGame(g, oppKey)) return false;
    return true;
  });
}
    if (chip) {
      g = g.filter(x => isTeamInGame(x, chip));
    }
    if (opp) {
      g = g.filter(x => {
        const home = normalizeTeamName(x?.homeTeam?.name);
        const away = normalizeTeamName(x?.awayTeam?.name);
        return (home === opp || away === opp);
      });
      // also keep focus team relation if onlyTeam is off
      if (!onlyTeam) {
        g = g.filter(x => isTeamInGame(x, focus));
      }
    }
    const q = normalizeTeamName(el("teamInput").value);
    if (q) {
      const ql = q.toLowerCase();
      g = g.filter(x => normalizeTeamName(x?.homeTeam?.name).toLowerCase().includes(ql) ||
                        normalizeTeamName(x?.awayTeam?.name).toLowerCase().includes(ql));
    }
    // sort by date if exists
    g.sort((a,b) => String(a?.date||"").localeCompare(String(b?.date||"")));
    return g;
  }

  
function renderGamesTable() {
  const tbody = $('#gamesTable');
  const games = filteredGames();

  if (!games.length) {
    tbody.innerHTML = '<tr><td colspan="6" class="muted">אין משחקים לתצוגה</td></tr>';
    return;
  }

  tbody.innerHTML = games.map(g => {
    const H = getHomeTeam(g), A = getAwayTeam(g);
    return `
      <tr>
        <td>${escapeHtml(formatDateHeb(g.date, g.time))}</td>
        <td>${escapeHtml(H.name || '')}</td>
        <td><b>${escapeHtml(scoreText(g))}</b></td>
        <td>${escapeHtml(A.name || '')}</td>
        <td>${escapeHtml(g.field || g.venue || '')}</td>
        <td>${escapeHtml(g.roundLabel || '')}</td>
      </tr>`;
  }).join('');
}
    rows.push("</tbody>");
    tbl.innerHTML = rows.join("");
  }

  
function renderStandingsTable() {
  const el = $('#standingsTable');
  const rows = state.data?.standings || [];
  if (!rows.length) {
    el.innerHTML = '<tr><td colspan="10">אין טבלה</td></tr>';
    return;
  }

  const teamMap = buildTeamDisplayMap();
  const focusKey = findTeamKey(state.focusTeam);

  el.innerHTML = `
    <tr>
      <th>#</th><th>קבוצה</th>
      <th>מש</th><th>נצ</th><th>ת</th><th>הפ</th>
      <th>נק'</th><th>זכ'</th><th>חוב'</th><th>הפרש</th>
    </tr>
    ${rows.map(s => {
      const k = normalizeTeamKey(s.name);
      const isFocus = k === focusKey;
      const r = standingRank(s) ?? '';
      const name = teamMap[k] || s.name;
      const games = s.games ?? s.played ?? '';
      const w = standingWins(s) ?? '';
      const d = standingDraws(s) ?? '';
      const l = standingLosses(s) ?? '';
      const pts = standingPoints(s) ?? '';
      const gf = standingGF(s) ?? '';
      const ga = standingGA(s) ?? '';
      const gd = standingGD(s);
      return `
        <tr class="${isFocus ? 'focusRow' : ''}">
          <td>${r}</td>
          <td class="teamCell">${escapeHtml(name)}</td>
          <td>${games}</td><td>${w}</td><td>${d}</td><td>${l}</td>
          <td><b>${pts}</b></td>
          <td>${gf}</td><td>${ga}</td><td>${gd ?? ''}</td>
        </tr>`;
    }).join('')}
  `;
}
    rows.push("</tbody>");
    tbl.innerHTML = rows.join("");
  }

  
function renderStats() {
  const box = $('#statsBox');
  if (!state.data) { box.textContent = ''; return; }

  const idx = buildStandingsIndex();
  const teamMap = buildTeamDisplayMap();

  const focusKey = findTeamKey(state.focusTeam);
  const focusName = teamMap[focusKey] || state.focusTeam;
  const s = idx[focusKey];

  const oppKey = state.selectedOpponent ? findTeamKey(state.selectedOpponent) : "";
  const oppName = oppKey ? (teamMap[oppKey] || state.selectedOpponent) : "";

  let vsLine = '';
  if(oppKey){
    const games = (state.data.games || []).filter(g=>{
      const hk = normalizeTeamKey(getHomeTeam(g).name);
      const ak = normalizeTeamKey(getAwayTeam(g).name);
      return (hk===focusKey && ak===oppKey) || (hk===oppKey && ak===focusKey);
    }).sort((a,b)=>gameDateTime(b)-gameDateTime(a));

    const last = games[0];
    if(last){
      const H = getHomeTeam(last), A = getAwayTeam(last);
      const when = formatDateHeb(last.date, last.time);
      if(isFinished(last)){
        vsLine = `משחק אחרון מול <b>${escapeHtml(oppName)}</b>: ${escapeHtml(H.name)} <b>${escapeHtml(scoreText(last))}</b> ${escapeHtml(A.name)} <span class="muted">(${escapeHtml(when)})</span>`;
      }else{
        vsLine = `המשחק הקרוב מול <b>${escapeHtml(oppName)}</b>: ${escapeHtml(H.name)} vs ${escapeHtml(A.name)} <span class="muted">(${escapeHtml(when)})</span>`;
      }
    }else{
      vsLine = `לא נמצאו משחקים מול <b>${escapeHtml(oppName)}</b>`;
    }
  }

  const rank = s ? (standingRank(s) ?? '') : '';
  const pts = s ? (standingPoints(s) ?? '') : '';

  box.innerHTML = `
    <div><b>קבוצה:</b> ${escapeHtml(focusName)}</div>
    <div class="muted">${rank!==''?`מיקום: ${rank}`:''}${rank!=='' && pts!==''?' • ':''}${pts!==''?`נק׳: ${pts}`:''}</div>
    ${s ? `<div class="muted">
      ${standingWins(s)??''!==''?`ניצחונות: ${standingWins(s)}`:''}
      ${(standingDraws(s)??'')!==''?` • תיקו: ${standingDraws(s)}`:''}
      ${(standingLosses(s)??'')!==''?` • הפסדים: ${standingLosses(s)}`:''}
      ${(standingGF(s)??'')!==''?` • זכות: ${standingGF(s)}`:''}
      ${(standingGA(s)??'')!==''?` • חובה: ${standingGA(s)}`:''}
      ${(standingGD(s)??'')!==''?` • הפרש: ${standingGD(s)}`:''}
    </div>` : ''}
    ${vsLine ? `<div class="hr"></div><div>${vsLine}</div>` : ''}
  `;
}

  
function renderMap() {
  const box = $('#mapBox');
  const standings = state.data?.standings || [];
  if (!standings.length) {
    box.innerHTML = '';
    return;
  }

  const idx = buildStandingsIndex();
  const teamMap = buildTeamDisplayMap();

  const focusKey = findTeamKey(state.focusTeam);
  const focusStanding = idx[focusKey] || null;
  const focusName = teamMap[focusKey] || state.focusTeam;

  const nodes = standings
    .map(s => ({ key: normalizeTeamKey(s.name), name: teamMap[normalizeTeamKey(s.name)] || s.name, standing: s }))
    .filter(n => n.key && n.key !== focusKey);

  const W = 620, H = 520;
  const cx = W / 2, cy = H / 2;
  const radius = 190;

  const svgLines = [];
  const nodeDivs = [];

  const cRank = focusStanding ? (standingRank(focusStanding) ?? '') : '';
  const cPts  = focusStanding ? (standingPoints(focusStanding) ?? '') : '';

  nodeDivs.push(`
    <div class="node center" style="left:${cx}px;top:${cy}px">
      <div class="nodeTitle">${escapeHtml(focusName)}</div>
      <div class="nodeMeta">${cRank ? `מיקום ${cRank}` : ''}${cRank && cPts!=='' ? ' • ' : ''}${cPts!=='' ? `${cPts} נק` : ''}</div>
      <div class="nodeHint">הקבוצה שלנו</div>
    </div>
  `);

  const n = nodes.length;
  for (let i = 0; i < n; i++) {
    const a = (Math.PI * 2 * i) / Math.max(1, n);
    const x = cx + Math.cos(a) * radius;
    const y = cy + Math.sin(a) * radius;
    const node = nodes[i];

    svgLines.push(`<line x1="${cx}" y1="${cy}" x2="${x}" y2="${y}"></line>`);

    const rank = standingRank(node.standing) ?? '';
    const pts = standingPoints(node.standing) ?? '';

    nodeDivs.push(`
      <div class="node" data-team="${escapeAttr(node.name)}" style="left:${x}px;top:${y}px">
        <div class="nodeTitle">${escapeHtml(node.name)}</div>
        <div class="nodeMeta">${rank!==''?`מיקום ${rank}`:''}${rank!=='' && pts!==''?' • ':''}${pts!==''?`${pts} נק`:''}</div>
        <div class="nodeHint">לחץ לצפייה</div>
      </div>
    `);
  }

  box.innerHTML = `
    <svg class="lines" viewBox="0 0 ${W} ${H}" preserveAspectRatio="none">
      ${svgLines.join('')}
    </svg>
    ${nodeDivs.join('')}
  `;

  box.querySelectorAll('.node[data-team]').forEach(n => {
    n.addEventListener('click', () => {
      state.selectedOpponent = n.getAttribute('data-team');
      renderAll();
    });
  });
}
    });
  }

  function renderAll() {
    state.onlyTeam = el("onlyTeam").checked;

    renderStats();
    renderGamesTable();
    renderStandingsTable();
    renderMap();
    buildChips();

    // meta small
    const m = state.data?.meta || {};
    const ver = m?.version ? `v${m.version}` : "";
    const fetched = m?.fetchedAt || m?.last_update || "";
    el("metaSmall").textContent = `${ver}  ${fetched ? "• " + formatDateHeb(fetched) : ""}`;
  }

  function setupToggles() {
    el("toggleGames").onclick = () => {
      el("gamesWrap").style.display = "block";
      el("standingsWrap").style.display = "none";
    };
    el("toggleStandings").onclick = () => {
      el("gamesWrap").style.display = "none";
      el("standingsWrap").style.display = "block";
    };
    el("resetBtn").onclick = () => {
      state.selectedOpponent = "";
      state.chipTeam = "";
      el("teamInput").value = "";
      el("onlyTeam").checked = false;
      renderAll();
    };
    el("teamInput").addEventListener("input", () => renderAll());
    el("onlyTeam").addEventListener("change", () => renderAll());
  }

  async function load() {
    setupToggles();
    try {
      const res = await fetch(DATA_URL, { cache: "no-store" });
      if (!res.ok) throw new Error("HTTP " + res.status);
      state.data = await res.json();

      // rounds from meta.roundsFetched OR derive from games
      const metaRounds = state.data?.meta?.roundsFetched;
      if (Array.isArray(metaRounds) && metaRounds.length) {
        state.rounds = metaRounds.map(r => ({ number: String(r.number), gamesCount: Number(r.gamesCount||0) }));
      } else {
        const by = new Map();
        for (const g of (state.data?.games||[])) {
          const n = String(g?.round?.number ?? "");
          if (!n) continue;
          by.set(n, (by.get(n)||0) + 1);
        }
        state.rounds = Array.from(by.entries()).map(([number,gamesCount]) => ({number, gamesCount}))
          .sort((a,b)=> Number(a.number) - Number(b.number));
      }
      computeRoundOffset();
      buildRoundSelect();

      // set league line
      el("leagueLine").innerHTML = leagueLine();
      renderAll();
      setErr("");
    } catch (e) {
      console.error(e);
      setErr("לא הצלחתי לטעון את data.json. אם אתה פותח דרך file:// זה לא יעבוד — פתח דרך Live Server או GitHub Pages.\nשגיאה: " + (e?.message||e));
      el("leagueLine").textContent = "שגיאה בטעינה";
    }
  }

  load();
})();
</script>
