  <style>
:root{
  /* Modern color palette */
  --bg1: #e0f2fe;
  --bg2: #ddd6fe;
  --card: #ffffff;
  --border: rgba(15,23,42,0.08);
  --text: #0f172a;
  --muted: #64748b;

  /* Pill colors - softer tones */
  --pill-bg: #f1f5f9;
  --pill-border: #cbd5e1;
  --pill-text: #334155;

  /* Score colors */
  --score-bg: #dcfce7;
  --score-border: #86efac;
  --score-text: #14532d;

  /* Button colors - modern gradient */
  --btn-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
  --btn-hover: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
  
  /* Active tab - vibrant but professional */
  --tab-active: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
  
  --shadow-sm: 0 1px 3px rgba(15,23,42,0.08);
  --shadow: 0 4px 16px rgba(15,23,42,0.10);
  --shadow-lg: 0 10px 40px rgba(15,23,42,0.15);
  --radius: 16px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: system-ui,-apple-system,"Segoe UI",Arial,"Noto Sans Hebrew",sans-serif;
  color:var(--text);
  background: radial-gradient(1200px 600px at 15% 10%, var(--bg1), transparent 70%),
              radial-gradient(1200px 600px at 85% 10%, var(--bg2), transparent 70%),
              #f8fafc;
  line-height: 1.6;
}

.wrap{max-width:1180px; margin:0 auto; padding:18px 14px 40px;}
.header{
  text-align:center;
  margin:10px 0 20px;
}
.header h1{
  margin:0; 
  font-size:32px; 
  letter-spacing:.2px;
  background: linear-gradient(135deg, #1e40af 0%, #7c3aed 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: 800;
}
.header p{margin:8px 0 0; color:var(--muted); font-size:15px;}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow: var(--shadow);
  transition: all 0.3s ease;
}

.card:hover{
  box-shadow: var(--shadow-lg);
}

.controls{
  padding:16px;
  display:grid;
  grid-template-columns: 1fr;
  gap:12px;
  margin-bottom:16px;
}
.controlsRow{
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:flex-end;
  flex-wrap:wrap;
}
.roundBox{
  display:flex;
  align-items:center;
  gap:12px;
  background: rgba(15,23,42,0.02);
  border:1px solid var(--border);
  border-radius: 12px;
  padding:10px 14px;
  transition: all 0.2s ease;
}
.roundBox:hover{
  background: rgba(15,23,42,0.04);
}
.iconBtn{
  border:1px solid var(--border);
  background:#fff;
  border-radius:10px;
  padding:8px 12px;
  cursor:pointer;
  line-height:1;
  transition: all 0.2s ease;
  font-weight: 600;
  color: var(--text);
}
.iconBtn:hover{
  background: var(--pill-bg);
  border-color: var(--pill-border);
  transform: translateY(-1px);
}
.iconBtn:active{transform:translateY(0)}
.iconBtn:disabled{
  opacity: 0.4;
  cursor: not-allowed;
}
.iconBtn:disabled:hover{
  transform: none;
  background: #fff;
}
.select{
  border:1px solid var(--border);
  background:#fff;
  border-radius:12px;
  padding:10px 14px;
  min-width: 230px;
  font-weight:600;
  cursor: pointer;
  transition: all 0.2s ease;
  color: var(--text);
}
.select:hover{
  border-color: var(--pill-border);
}
.select:focus{
  outline: 2px solid #93c5fd;
  outline-offset: 2px;
}

.search{
  width:100%;
  border:1px solid var(--border);
  border-radius: 12px;
  padding:12px 14px;
  font-size:15px;
  transition: all 0.2s ease;
}
.search:focus{
  outline: none;
  border-color: #93c5fd;
  box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
}

.sub{color:var(--muted); font-size:13px;}

.tabs{
  margin:12px 0 16px;
  display:flex;
  gap:10px;
}
.tabBtn{
  flex:1;
  border:1px solid var(--border);
  background:#fff;
  border-radius: 12px;
  padding:14px 16px;
  font-weight:700;
  cursor:pointer;
  transition: all 0.3s ease;
  color: var(--text);
  font-size: 15px;
}
.tabBtn:hover{
  background: var(--pill-bg);
  border-color: var(--pill-border);
  transform: translateY(-2px);
  box-shadow: var(--shadow);
}
.tabBtn.active{
  background: var(--tab-active);
  color:#fff;
  border-color: transparent;
  box-shadow: 0 4px 12px rgba(99,102,241,0.3);
}
.tabBtn.active:hover{
  transform: translateY(-2px);
}

.grid{
  display:grid;
  grid-template-columns: 1fr;
  gap:16px;
}
@media (min-width: 980px){
  .grid{grid-template-columns: 1.25fr 0.95fr;}
}

.panelTitle{
  margin:0 0 12px;
  font-size:22px;
  font-weight: 800;
  color: var(--text);
}

.scroll{
  overflow-x:auto;
  overflow-y:visible;
  max-height:none;
  border-radius: 12px;
  border: 1px solid var(--border);
  -webkit-overflow-scrolling: touch;
}

table{width:100%; border-collapse:separate; border-spacing:0;}
th,td{
  padding:14px 12px;
  border-bottom:1px solid rgba(15,23,42,0.06);
  text-align:right;
  vertical-align:middle;
  white-space:nowrap;
}
th{
  font-size:13px; 
  color:var(--muted); 
  background:rgba(15,23,42,0.02); 
  position:sticky; 
  top:0;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
tr:last-child td{border-bottom:none;}
tr.hl{
  background: rgba(34,197,94,0.08);
  animation: highlightPulse 0.3s ease;
}
tr.hl2{
  background: rgba(245,158,11,0.12);
  animation: highlightPulse 0.3s ease;
}
tr.standRow{
  cursor: pointer;
  transition: all 0.2s ease;
}
tr.standRow:hover{
  background: rgba(15,23,42,0.03);
  transform: translateX(-2px);
}

@keyframes highlightPulse {
  0% { opacity: 0.5; }
  100% { opacity: 1; }
}

.teamLink,.teamPill{
  display:inline-block;
  padding:8px 14px;
  border-radius: 10px;
  background: var(--pill-bg);
  border:1px solid var(--pill-border);
  color: var(--pill-text);
  text-decoration:none;
  font-weight:700;
  max-width: 360px;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
  transition: all 0.2s ease;
  cursor: pointer;
}
.teamLink:hover,.teamPill:hover{
  background:#e0e7ff;
  border-color: #a5b4fc;
  transform: translateY(-1px);
  box-shadow: var(--shadow-sm);
}

.scoreBadge{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  min-width: 64px;
  padding:7px 12px;
  border-radius: 10px;
  background: var(--score-bg);
  border:1px solid var(--score-border);
  color: var(--score-text);
  font-weight:900;
  font-size: 14px;
}
td.scoreCell{text-align:center;}

.gamesCards{display:none;}
.gameCard{display:none;} /* only mobile */

@media (max-width: 720px){
  .wrap{padding-bottom:80px;}
  .controlsRow{justify-content:space-between;}
  .select{min-width: 160px;}
  .gamesTable{display:none;}
  .gamesCards{display:block;}
  .gamesCards .gameCard{
    display:block;
    margin:12px 0;
    padding:14px;
    border:1px solid var(--border);
    border-radius: 14px;
    background:#fff;
    box-shadow: var(--shadow);
    transition: all 0.2s ease;
  }
  .gamesCards .gameCard:hover{
    box-shadow: var(--shadow-lg);
    transform: translateY(-2px);
  }
  .gcTop{display:flex; justify-content:space-between; color:var(--muted); font-size:12px; gap:10px;}
  .gcRow{display:grid; grid-template-columns: 1fr auto 1fr; gap:10px; align-items:center; margin-top:10px;}
  .gcTeam{text-align:center;}
  .gcTeam .teamLink,.teamPill{max-width:100%; width:100%; text-align:center;}
  .gcScore{text-align:center;}
}

.teamName{

.sectionTitle{

}

.badges{
  display:flex;
  flex-wrap:wrap;
  gap:8px;

.badge{

<body>
  <div class="wrap">
    <div class="header">
      <h1>לוח משחקים • גליל עליון</h1>
      <p>לוח משחקים ותוצאות מעודכנים בג'ליל — התצוגה מתעדכנת לפי נתונים עדכניים!</p>
    </div>

    <div id="errorBox"></div>

    <div class="card controls">
      <div class="controlsRow">
        <div class="roundBox">
          <button id="roundPrev" class="iconBtn">←</button>
          <select id="roundSelect" class="select" aria-label="בחר מחזור"></select>

    <div class="tabs" role="tablist">
      <button class="tabBtn active" data-tab="games" role="tab" aria-selected="true">משחקים</button>

    </div>

    <div class="grid">
      <div class="tab-panel active" data-panel="games">
        <div class="card">
          <div style="padding:16px 16px 12px">
            <h2 class="panelTitle">משחקים</h2>
          </div>
          <div class="scroll gamesTable">
            <table>
              <thead>
                <tr>
                  <th>תאריך</th>
                  <th>בית</th>
                  <th style="display:none;"></th>
                  <th>חוץ</th>
                </tr>
              </thead>
              <tbody id="gamesBody"></tbody>
            </table>
          </div>
          <div class="gamesCards" id="gamesCards"></div>

      </div>

        <div class="card">
          <div style="padding:16px 16px 12px">
            <h2 class="panelTitle">טבלת ליגה</h2>
          </div>
          <div class="scroll">
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>קבוצה</th>
                  <th>נק'</th>
                  <th>משח'</th>
                  <th>נצ'</th>

      </div>
      <div class="modalBody" id="teamModalBody">

<script>
  let DATA = null;

  function esc(s){ 
    return String(s||"")
      .replace(/&/g,"&amp;")
      .replace(/</g,"&lt;")
      .replace(/>/g,"&gt;")
      .replace(/"/g,"&quot;");
  }
  function escapeAttr(s){ return esc(s); }

  function fmtDate(iso){
    if(!iso) return "—";
    try{
      const d = new Date(iso);
      const day = String(d.getDate()).padStart(2,"0");
      const mon = String(d.getMonth()+1).padStart(2,"0");
      const yr = String(d.getFullYear()).slice(2);
      const hh = String(d.getHours()).padStart(2,"0");
      const mm = String(d.getMinutes()).padStart(2,"0");
      return `שבת, ${day}.${mon}.${yr}, ${hh}:${mm}`;
    }catch(e){
      return iso.replace(/T/, " ").slice(0,16);
    }
  }

  function normGoal(g){
    return (typeof g === "number") ? g : null;
  }
  function formatScore(game){
    const hg = normGoal(game.home?.goals);
    const ag = normGoal(game.away?.goals);
    if(hg === null || ag === null) return "—";
    return `${hg}:${ag}`;
  }

  function matchTeamName(a, b){
    const n1 = String(a||"").trim();
    const n2 = String(b||"").trim();
    return n1.includes(n2) || n2.includes(n1);
  }
  function includesTeam(game, query){
    if(!query) return false;
    return matchTeamName(game.home?.name || "", query) || matchTeamName(game.away?.name || "", query);
  }

  function openTeamModal(teamName){
    if(!DATA || !teamName) return;
    const title = document.getElementById("teamModalTitle");
    const body = document.getElementById("teamModalBody");
    title.textContent = `מול ${teamName}`;

    const galilNames = ["הפועל גליל עליון","גליל עליון","הפ' גליל עליון"];
    function isGalil(n){ return galilNames.some(g=>matchTeamName(n,g)); }

    const allGames = DATA.games || [];
    const h2h = allGames.filter(g=>{
      const hn = g.home?.name || "";
      const an = g.away?.name || "";
      const isGh = isGalil(hn);
      const isGa = isGalil(an);
      if(isGh && matchTeamName(an, teamName)) return true;
      if(isGa && matchTeamName(hn, teamName)) return true;
      return false;
    });
    h2h.sort((a,b)=>(a.date||"").localeCompare(b.date||""));

    let w=0, l=0, d=0;
    for(const g of h2h){
      if(!g.is_finished) continue;
      const hg = normGoal(g.home?.goals);
      const ag = normGoal(g.away?.goals);
      if(hg === null || ag === null) continue;
      const isGh = isGalil(g.home?.name || "");
      const isGa = isGalil(g.away?.name || "");
      if(!isGh && !isGa) continue;
      if(isGh){
        if(hg>ag) w++; else if(hg<ag) l++; else d++;
      } else {
        if(ag>hg) w++; else if(ag<hg) l++; else d++;
      }
    }

    const teamGames = allGames.filter(g=>{
      const hn = g.home?.name || "";
      const an = g.away?.name || "";
      return matchTeamName(hn, teamName) || matchTeamName(an, teamName);
    });
    teamGames.sort((a,b)=>(b.date||"").localeCompare(a.date||""));
    const recent = teamGames.slice(0,5);

    let recentBadges = "";
    for(const g of recent){
      if(!g.is_finished){
        recentBadges += `<span class="badge pending">טרם שוחק</span>`;
        continue;
      }
      const hg = normGoal(g.home?.goals);
      const ag = normGoal(g.away?.goals);
      if(hg === null || ag === null){
        recentBadges += `<span class="badge pending">—</span>`;
        continue;
      }
      const isHome = matchTeamName(g.home?.name || "", teamName);
      const isAway = matchTeamName(g.away?.name || "", teamName);
      let type = "pending";
      if(isHome){
        if(hg>ag) type="win"; else if(hg<ag) type="lose"; else type="draw";
      } else if(isAway){
        if(ag>hg) type="win"; else if(ag<hg) type="lose"; else type="draw";
      }
      const label = (type==="win") ? "ניצחון" : (type==="lose") ? "הפסד" : "תיקו";
      const oppName = isHome ? (g.away?.name || "") : (g.home?.name || "");
      recentBadges += `<span class="badge ${type}">${label} ${hg}:${ag} מול ${esc(oppName)}</span>`;
    }

    let lastHtml = `<div class="tiny">אין משחק קודם מול קבוצה זו.</div>`;
    if(h2h.length){
      const last = h2h[h2h.length - 1];
      const hg = normGoal(last.home?.goals);
      const ag = normGoal(last.away?.goals);
      const score = (hg !== null && ag !== null) ? `${hg}:${ag}` : "—";
      lastHtml = `
        <div class="kpi" style="max-width:400px;">
          <div class="label">${esc(last.home?.name || "")} vs ${esc(last.away?.name || "")}</div>
          <div class="value">${score}</div>
          <div class="tiny">${fmtDate(last.date)}</div>
        </div>
      `;
    }

    body.innerHTML = `
      <div class="kpis">
        <div class="kpi"><div class="label">מאזן גליל מול הקבוצה</div><div class="value">${w} נצ׳ • ${l} הפ׳${d?` • ${d} תיקו`:""}</div></div>
        <div class="kpi"><div class="label">סה״כ מפגשים ששוחקו</div><div class="value">${h2h.length}</div></div>
        <div class="kpi"><div class="label">מיקוד</div><div class="value">הפ׳ גליל עליון</div></div>
      </div>

      <div class="sectionTitle">המשחק האחרון ביניהן</div>
      ${lastHtml}

      <div class="sectionTitle">5 משחקים אחרונים של הקבוצה (כללי)</div>
      <div class="badges">${recentBadges || `<div class="tiny">אין נתונים.</div>`}</div>
    `;

    const ov = document.getElementById("teamModalOverlay");
    ov.classList.add("open");
  }

  function closeTeamModal(){
    document.getElementById("teamModalOverlay")?.classList.remove("open");
  }

function showError(msg){
    const box = document.getElementById("errorBox");
    box.style.display = "block";
    box.innerHTML = msg;
  }
  function hideError(){
    const box = document.getElementById("errorBox");
    box.style.display = "none";
    box.innerHTML = "";
  }

  async function load(){
    hideError();
    try{
      const r = await fetch("./data.json?ts=" + Date.now(), { cache: "no-store" });
      const t = await r.text();
      if(!r.ok){
        throw new Error("לא הצלחתי לטעון את קובץ <b>data.json</b>.<br>ודא שכל הקבצים הועלו לריפו (במיוחד <b>data.json</b>) ולא רק index.html.<br><small>סטטוס: " + r.status + " " + r.statusText + "</small>");
      }
      if(t.trim().startsWith("<")){
        throw new Error("נראה שקובץ <b>data.json</b> לא נמצא בנתיב הנוכחי (התקבלה תשובת HTML).<br>העלה מחדש את כל הקבצים כולל <b>data.json</b> ובצע רענון קשיח.");
      }
      try{
        DATA = JSON.parse(t);
      }catch(e){
        throw new Error("קובץ data.json נטען אבל אינו JSON תקין.");
      }


      const leagueName = DATA?.league?.name || "ליגה";
      const fetchedAt = DATA?.fetchedAt || "";
      const roundsCount = DATA?.rounds?.length || 0;
      const gamesCount = DATA?.gamesCount || 0;
      const shift = DATA?.api?.roundNumberShiftApplied ?? DATA?.api?.roundNumberFixApplied ?? 0;
const rs = (DATA.rounds || []).slice().sort((a,b)=>(a.number||0)-(b.number||0));
      const sel = document.getElementById("roundSelect");
      sel.innerHTML = "";
      for(const rr of rs){
        const opt = document.createElement("option");
        opt.value = rr.number;
        opt.textContent = `מחזור ${rr.number} (${rr.gamesCount || 0})`;
        sel.appendChild(opt);
      }

      const cur = DATA?.league?.currentRoundNumber;
      if(cur) sel.value = String(cur);
      if(!sel.value && rs.length) sel.value = String(rs[0].number);

      updateRoundStatus();
      render();
    }catch(e){
      showError(
        `<b>לא הצלחתי לטעון נתונים.</b><br>
         אם פתחת את הקובץ דרך <code>file://</code> זה לא יעבוד – פתח דרך שרת (GitHub Pages / Live Server).<br><br>
         שגיאה: <code>${String(e).replaceAll("<","&lt;").replaceAll(">","&gt;")}</code>`
      );
DATA = null;
      document.getElementById("roundSelect").innerHTML = "";
      document.getElementById("gamesBody").innerHTML = "";
      document.getElementById("standBody").innerHTML = "";
    }
  }

  
  function updateRoundStatus(){
    const sel = document.getElementById("roundSelect");
    const out = document.getElementById("roundStatus");
    if(!sel || !out) return;
    const total = sel.options.length || 0;
    const val = sel.value || "";
    out.textContent = total ? `מחזור ${val} מתוך ${total}` : "";
  }

function updateRoundButtons(){
    const sel = document.getElementById("roundSelect");
    const prev = document.getElementById("roundPrev");
    const next = document.getElementById("roundNext");
    if(!sel || !prev || !next) return;
    const i = sel.selectedIndex;
    prev.disabled = (i <= 0);
    next.disabled = (i >= sel.options.length - 1);
  }

  function stepRound(delta){
    const sel = document.getElementById("roundSelect");
    if(!sel) return;
    const i = sel.selectedIndex;
    const ni = i + delta;
    if(ni < 0 || ni > sel.options.length - 1) return;
    sel.selectedIndex = ni;
    render();
  }

  function render(){
    if(!DATA) return;

    updateRoundButtons();
    updateRoundStatus();

    const roundNo = Number(document.getElementById("roundSelect").value);
    const teamQ = document.getElementById("teamFilter").value.trim();
        let games = (DATA.games || []).filter(g => (g.round?.number ?? null) === roundNo);
    games.sort((a,b)=>(a.date||"").localeCompare(b.date||""));

    const body = document.getElementById("gamesBody");
    body.innerHTML = "";
    const cards = document.getElementById("gamesCards");
    if(cards) cards.innerHTML = "";
    for(const g of games){
      const tr = document.createElement("tr");
      const isTeam = includesTeam(g, teamQ);
            const score = formatScore(g);
      const hg = normGoal(g.home?.goals);
      const ag = normGoal(g.away?.goals);
      let out = "pending";
      if(hg !== null && ag !== null){
        if(hg > ag) out = "home";
        else if(ag > hg) out = "away";
        else out = "draw";
      }
      const homeCls = (out==="home") ? "winner" : (out==="away" ? "loser" : "");
      const awayCls = (out==="away") ? "winner" : (out==="home" ? "loser" : "");
      const badgeCls = (out==="home" || out==="away") ? "win" : (out==="draw" ? "draw" : "pending");
tr.innerHTML = `
        <td>${fmtDate(g.date)}</td>
        <td><button class="teamLink" data-team="${escapeAttr(g.home?.name || "")}">${esc(g.home?.name || "")}</button></td>
        <td>
          <div class="matchTeams">
            <span class="teamName ${homeCls}">${esc(g.home?.name || "")}</span>
            <span class="scoreBadge ${badgeCls}"><span class="score" dir="ltr">${score}</span></span>
            <span class="teamName ${awayCls}">${esc(g.away?.name || "")}</span>
          </div>
          <div class="matchMeta">${fmtDate(g.date)}</div>
        </td>
        <td><button class="teamLink" data-team="${escapeAttr(g.away?.name || "")}">${esc(g.away?.name || "")}</button></td>
              `;
      if(isTeam) tr.className = "hl";
      body.appendChild(tr);

      if(cards){
        const card = document.createElement("div");
        card.className = "gameCard" + (isTeam ? " hl" : "");
        card.innerHTML = `
          <div class="gcRow">
            <div class="gcTeam gcHome"><button class="teamLink ${homeCls}" data-team="${escapeAttr(g.home?.name || "")}">${esc(g.home?.name || "")}</button></div>
            <div class="gcScore">
              <span class="scoreBadge ${badgeCls}"><span class="score" dir="ltr">${score}</span></span>
              <div class="matchMeta">${fmtDate(g.date)}</div>
            </div>
            <div class="gcTeam gcAway"><button class="teamLink ${awayCls}" data-team="${escapeAttr(g.away?.name || "")}">${esc(g.away?.name || "")}</button></div>
          </div>
        `;
        cards.appendChild(card);
      }
    }

    const sb = document.getElementById("standBody");
    sb.innerHTML = "";
    for(const t of (DATA.standings || [])){
      const tr = document.createElement("tr");
      tr.classList.add('standRow');
      tr.addEventListener('click', ()=> openTeamModal(t.name ?? ""));
      const isTeam = teamQ && matchTeamName((t.name||""), teamQ);
      tr.innerHTML = `
        <td>${t.rank ?? ""}</td>
        <td><button class="teamLink" data-team="${escapeAttr(t.name ?? "")}">${esc(t.name ?? "")}</button></td>
        <td><b>${t.points ?? ""}</b></td>
        <td>${t.games ?? ""}</td>
        <td>${t.wins ?? ""}</td>
        <td>${t.draws ?? ""}</td>
        <td>${t.losses ?? ""}</td>
        <td>${t.gf ?? ""}</td>
        <td>${t.ga ?? ""}</td>
        <td>${t.gd ?? ""}</td>
      `;
      if(isTeam) tr.className = "hl2";
      sb.appendChild(tr);
    }
  }
document.getElementById("roundSelect").onchange = render;
  document.getElementById("roundPrev").onclick = () => stepRound(-1);
  document.getElementById("roundNext").onclick = () => stepRound(1);
  document.getElementById("teamFilter").oninput = render;
  document.getElementById("onlyTeam").onchange = render;

  document.addEventListener("click", (ev)=>{
    const btn = ev.target?.closest?.(".teamLink");
    if(!btn) return;
    const name = btn.getAttribute("data-team") || "";
    openTeamModal(name);
  });

  document.getElementById("teamModalClose")?.addEventListener("click", closeTeamModal);
  document.getElementById("teamModalOverlay")?.addEventListener("click", (e)=>{
    if(e.target?.id === "teamModalOverlay") closeTeamModal();
  });
  document.addEventListener("keydown", (e)=>{
    if(e.key === "Escape") closeTeamModal();
  });

  load();
</script>

<script>
(function(){
  const tabs = Array.from(document.querySelectorAll(".tabs [data-tab]"));
  const panels = Array.from(document.querySelectorAll(".tab-panel[data-panel]"));
  if(!tabs.length || !panels.length) return;

  function setAria(){
    tabs.forEach(btn=>{
      const on = btn.classList.contains("active");
      btn.setAttribute("aria-selected", on ? "true" : "false");
    });
  }

  function setTab(name){
    tabs.forEach(btn=>btn.classList.toggle("active", btn.dataset.tab === name));
    panels.forEach(p=>p.classList.toggle("active", p.dataset.panel === name));
    setAria();
    try{ localStorage.setItem("galil_active_tab", name); }catch(e){}
  }

  tabs.forEach(btn=>{
    btn.addEventListener("click", ()=> setTab(btn.dataset.tab));
  });

  let initial = "games";
  try{
    const saved = localStorage.getItem("galil_active_tab");
    if(saved) initial = saved;
  }catch(e){}
  setTab(initial);
})();
</script>
