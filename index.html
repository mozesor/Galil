  <style>
:root{
  --bg: #0b1020;
  --bg2:#0f172a;
  --surface: rgba(255,255,255,0.08);
  --surface2: rgba(255,255,255,0.12);
  --border: rgba(255,255,255,0.14);
  --text: rgba(255,255,255,0.92);
  --muted: rgba(255,255,255,0.70);
  --accent: #4f8cff;
  --accent2:#22c55e;
  --warn:#ffcc66;
  --danger:#ff6b6b;
  --shadow: 0 10px 30px rgba(0,0,0,0.28);
  --radius: 18px;
}

@media (prefers-color-scheme: light){
  :root{
    --bg:#f6f7fb;
    --bg2:#eef2ff;
    --surface:#ffffff;
    --surface2:#f7f8ff;
    --border: rgba(17,24,39,0.10);
    --text:#0b1220;
    --muted: rgba(11,18,32,0.62);
    --accent:#2563eb;
    --accent2:#16a34a;
    --warn:#f59e0b;
    --danger:#dc2626;
    --shadow: 0 12px 28px rgba(15,23,42,0.10);

*{box-sizing:border-box;}
html,body{height:100%;}
body{
  margin:0;
  font-family: system-ui,-apple-system,"Segoe UI","Assistant",Arial,sans-serif;
  background:
    radial-gradient(1200px 800px at 80% -10%, rgba(79,140,255,0.35), transparent 55%),
    radial-gradient(900px 700px at 10% 0%, rgba(34,197,94,0.25), transparent 55%),
    linear-gradient(180deg, var(--bg2), var(--bg));
  color:var(--text);
}

.wrap{max-width:1100px; margin:0 auto; padding:14px; padding-bottom:40px;}

.topbar{
  position: sticky;
  top: 0;
  z-index: 20;
  margin: -14px -14px 12px -14px;
  padding: 14px;
  backdrop-filter: blur(10px);
  background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.05));
}
@media (prefers-color-scheme: light){
  .topbar{ background: linear-gradient(180deg, rgba(255,255,255,0.90), rgba(255,255,255,0.55)); }
}

.topbarInner{
  display:flex;
  gap:14px;
  align-items:flex-start;
  justify-content:space-between;
  flex-wrap:wrap;
}

h1{margin:0; font-size:22px; letter-spacing:0.2px;}
.sub{color:var(--muted); margin-top:6px; font-size:13px; line-height:1.35;}
.sub code{
  background: rgba(0,0,0,0.25);
  padding: 2px 6px;
  border-radius: 8px;
  border: 1px solid var(--border);
}
@media (prefers-color-scheme: light){
  .sub code{ background: rgba(37,99,235,0.08); }
}

.pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  background: rgba(79,140,255,0.14);
  border: 1px solid rgba(79,140,255,0.22);
  padding:7px 12px;
  border-radius:999px;
  font-size:13px;
  color: var(--text);
  white-space:nowrap;
}

.row{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}

.card{
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 14px;
  box-shadow: var(--shadow);
}

.controls{
  display:grid;
  gap:10px;
  grid-template-columns: 1fr;
}

@media (min-width: 760px){
  .controls{
    grid-template-columns: 260px 1fr auto auto auto;
    align-items:end;
  }
}

label{
  display:flex;
  flex-direction:column;
  gap:6px;
  font-size:13px;
  color: var(--muted);
  min-width: 180px;
}

input,select,button{
  width:100%;
  border:1px solid var(--border);
  border-radius: 14px;
  padding: 11px 12px;
  font-size: 15px;
  color: var(--text);
  background: rgba(0,0,0,0.18);
  outline:none;
}

/* --- round navigation + icon buttons --- */
.roundPicker{min-width:0}
.roundNav{display:flex; gap:8px; align-items:center}
.roundNav select{flex:1; min-width:0}
.iconBtn{
  border: 1px solid rgba(15,23,42,0.14);
  background: rgba(15,23,42,0.04);
  color: #0b1020;
  border-radius: 12px;
  padding: 8px 10px;
  cursor: pointer;
}
.iconBtn:hover{ background: rgba(15,23,42,0.07); }
.iconBtn:active{ transform: translateY(1px); }
.iconBtn:disabled{opacity:.45; cursor:not-allowed}
@media (max-width: 420px){
  .iconBtn{padding: 10px 12px}
}
/* keep score order in RTL */
.score{display:inline-block; font-variant-numeric: tabular-nums}


@media (prefers-color-scheme: light){
  input,select,button{ background: #ffffff; color: var(--text); }
}

input::placeholder{color: rgba(255,255,255,0.55);}
@media (prefers-color-scheme: light){
  input::placeholder{color: rgba(11,18,32,0.45);}
}

button{
  cursor:pointer;
  background: linear-gradient(180deg, rgba(79,140,255,0.95), rgba(79,140,255,0.75));
  border-color: rgba(79,140,255,0.35);
  font-weight: 650;
}
button:hover{filter:brightness(1.05);}
button:active{transform:translateY(1px);}

.tiny{
  font-size:13px;
  color: var(--muted);
  display:flex;
  align-items:center;
  gap:10px;
  min-width: 0;
}
.tiny input{width:auto; padding:0; transform: scale(1.1);}

.metaPill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: rgba(0,0,0,0.18);
  color: var(--text);
  font-size: 13px;
  white-space: nowrap;
}
@media (prefers-color-scheme: light){
  .metaPill{ background:#ffffff; }
}

.grid{display:grid; grid-template-columns:1fr; gap:12px; margin-top:12px;}
@media (min-width: 960px){ .grid{grid-template-columns: 1.35fr 1fr;} }

.scroll{
  overflow:auto;
  max-height:70vh;
  border-radius: 14px;
  border: 1px solid var(--border);
}

table{width:100%; border-collapse:separate; border-spacing:0;}
th,td{

  border-bottom:1px solid var(--border);
  text-align:right;
  white-space:nowrap;
  font-size:14px;
}
th{

  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(10px);
  z-index: 1;
  color: var(--muted);

}
@media (prefers-color-scheme: light){

}


.matchLine{

  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.matchTeams{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;

.teamName{

    border-bottom:none;
    padding:12px;

    overflow: visible;
    max-height: none;
    border: none;

    width:100%;

<script>
  let DATA = null;

  function fmtDate(s){
    if(!s) return "";
    try{
      const d = new Date(s);
      return d.toLocaleString("he-IL", { weekday:"short", year:"2-digit", month:"2-digit", day:"2-digit", hour:"2-digit", minute:"2-digit" });
    }catch{ return s; }
  }

  function normTeamName(s){
    return String(s||"")
      .toLowerCase()
      .replace(/["'״׳`´]/g,"")
      .replace(/[\u05F3\u05F4]/g,"")      // geresh/gershayim
      .replace(/[\.\,\-–—\(\)\[\]\{\}:;!؟?]/g," ")
      .replace(/\s+/g," ")
      .trim();
  }

  function isGalilQuery(qn){
    return qn.includes("גליל") && qn.includes("עליון");
  }

  function matchTeamName(name, q){
    const n = normTeamName(name);
    const qn = normTeamName(q);

    if(!qn) return false;

    // Special: focus on "גליל עליון" regardless of abbreviation (הפ', הפועל, וכו')
    if(isGalilQuery(qn)){
      return n.includes("גליל") && n.includes("עליון");
    }

    // General: substring match on normalized strings
    return n.includes(qn) || qn.includes(n);
  }

  function includesTeam(game, q){
    if(!q) return false;
    return matchTeamName(game.home?.name || "", q) || matchTeamName(game.away?.name || "", q);
  }

  function normGoal(v){
    if(v === null || v === undefined || v === "") return null;
    const n = Number(v);
    if(!Number.isFinite(n)) return null;
    if(n < 0) return null; // API uses -1 for not played yet
    return n;
  }

  function formatScore(g){
    const hg = normGoal(g.home?.goals);
    const ag = normGoal(g.away?.goals);

    // Show a real score whenever both sides have non-negative goals.
    // (Some APIs don't reliably set is_finished, but goals are the source of truth.)
    if(hg !== null && ag !== null){
      return String(hg) + " - " + String(ag);
    }
    return "טרם";
  }

  function esc(s){
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#39;");
  }
  function escapeAttr(s){ return esc(s).replaceAll("`","&#96;"); }

  function buildOpponentLocation(g, focusTeamQ){
    // עמודת "אצל מי" — ברירת מחדל: הקבוצה המארחת (בית)
    const h = (g.home?.name || "");
    const a = (g.away?.name || "");
    const q = (focusTeamQ || "").trim();
    if(!q) return h || (g?.venue || "");

    // אם המשחק כולל את גליל — נציג את היריבה בצורה ידידותית
    if(matchTeamName(h, q) && a){
      return `בית מול ${a}`;
    }
    if(matchTeamName(a, q) && h){
      return `חוץ אצל ${h}`;
    }

    // משחקים אחרים בליגה: "אצל מי" = הקבוצה בבית
    return h || (g?.venue || "");
  }


  function teamOutcomeFor(g, teamQ){
    const q = (teamQ || "").trim().toLowerCase();
    const h = (g.home?.name || "");
    const a = (g.away?.name || "");
    const hg = normGoal(g.home?.goals);
    const ag = normGoal(g.away?.goals);
    if(hg === null || ag === null) return null; // not played
    if(!q) return null;

    const isHome = matchTeamName(h, teamQ);
    const isAway = matchTeamName(a, teamQ);
    if(!isHome && !isAway) return null;

    const my = isHome ? hg : ag;
    const opp = isHome ? ag : hg;
    if(my > opp) return "W";
    if(my < opp) return "L";
    return "D";
  }

  function openTeamModal(opponent){
    if(!DATA) return;
    const myTeamQ = (document.getElementById("teamFilter")?.value || "").trim() || "גליל";
    const oppName = (opponent || "").trim();
    if(!oppName) return;

    const played = (DATA.games || []).filter(g => normGoal(g.home?.goals) !== null && normGoal(g.away?.goals) !== null);

    const h2h = played.filter(g=>{
      const h = (g.home?.name || "");
      const a = (g.away?.name || "");
      const hl=h.toLowerCase(), al=a.toLowerCase();
      const my=myTeamQ.toLowerCase();
      const opp=oppName.toLowerCase();
      return (matchTeamName(h, myTeamQ) && matchTeamName(a, oppName)) || (matchTeamName(h, oppName) && matchTeamName(a, myTeamQ));
    }).sort((a,b)=>(b.date||"").localeCompare(a.date||""));

    const last = h2h[0] || null;
    const last5 = h2h.slice(0,5);

    let w=0,l=0,d=0;
    for(const g of h2h){
      const o = teamOutcomeFor(g, myTeamQ);
      if(o==="W") w++;
      else if(o==="L") l++;
      else if(o==="D") d++;
    }

    const last2 = h2h.slice(0,2);

    const recent = played
      .filter(g=>includesTeam(g, oppName))
      .sort((a,b)=>(b.date||"").localeCompare(a.date||""))
      .slice(0,5);

    const recentBadges = recent.map(g=>{
      const o = teamOutcomeFor(g, oppName);
      const score = formatScore(g);
      const opp = matchTeamName((g.home?.name||""), oppName) ? (g.away?.name||"") : (g.home?.name||"");
      const cls = o==="W" ? "win" : o==="L" ? "lose" : "draw";
      const label = o==="W" ? "ניצחון" : o==="L" ? "הפסד" : "תיקו";
      return `<span class="badge ${cls}">${label} • ${esc(opp)} • ${esc(score)}</span>`;
    }).join("");

    const lastHtml = last2.length ? `
      <table class="smallTable" style="width:100%; border-collapse:collapse;">
        <tr>
          <th style="text-align:right; padding:8px; border-bottom:1px solid var(--border);">תאריך</th>
          <th style="text-align:right; padding:8px; border-bottom:1px solid var(--border);">משחק</th>
          <th style="text-align:right; padding:8px; border-bottom:1px solid var(--border);">תוצאה</th>
          <th style="text-align:right; padding:8px; border-bottom:1px solid var(--border);">גליל</th>
        </tr>
        ${last2.map(g=>{
          const o = teamOutcomeFor(g, myTeamQ); // תוצאה מנקודת מבט של גליל
          const cls = o==="W" ? "win" : o==="L" ? "lose" : "draw";
          const label = o==="W" ? "ניצחון" : o==="L" ? "הפסד" : "תיקו";
          return `
          <tr>
            <td style="padding:8px; border-bottom:1px solid var(--border);">${esc(fmtDate(g.date))}</td>
            <td style="padding:8px; border-bottom:1px solid var(--border);">${esc(g.home?.name||"")} מול ${esc(g.away?.name||"")}</td>
            <td style="padding:8px; border-bottom:1px solid var(--border);"><b>${esc(formatScore(g))}</b></td>
            <td style="padding:8px; border-bottom:1px solid var(--border);"><span class="badge ${cls}">${label}</span></td>
          </tr>`;
        }).join("")}
      </table>
      <div class="tiny" style="margin-top:8px;">מוצגים עד שני המשחקים האחרונים ששוחקו מול גליל.</div>
    ` : `<div class="tiny">לא נמצא משחק ששוחק עדיין בין "${esc(myTeamQ)}" ל-"${esc(oppName)}".</div>`;

    const body = document.getElementById("teamModalBody");
    document.getElementById("teamModalTitle").textContent = `מול ${oppName}`;
    body.innerHTML = `
      <div class="kpis">
        <div class="kpi"><div class="label">מאזן גליל מול הקבוצה</div><div class="value">${w} נצ׳ • ${l} הפ׳${d?` • ${d} תיקו`:""}</div></div>
        <div class="kpi"><div class="label">סה״כ מפגשים ששוחקו</div><div class="value">${h2h.length}</div></div>
        <div class="kpi"><div class="label">מיקוד</div><div class="value">הפ׳ גליל עליון</div></div>
      </div>

      <div class="sectionTitle">המשחק האחרון ביניהן</div>
      ${lastHtml}

      <div class="sectionTitle">5 משחקים אחרונים של הקבוצה (כללי)</div>
      <div class="badges">${recentBadges || `<div class="tiny">אין נתונים.</div>`}</div>
    `;

    const ov = document.getElementById("teamModalOverlay");
    ov.classList.add("open");
  }

  function closeTeamModal(){
    document.getElementById("teamModalOverlay")?.classList.remove("open");
  }

function showError(msg){
    const box = document.getElementById("errorBox");
    box.style.display = "block";
    box.innerHTML = msg;
  }
  function hideError(){
    const box = document.getElementById("errorBox");
    box.style.display = "none";
    box.innerHTML = "";
  }

  async function load(){
    hideError();
    try{
      const r = await fetch("./data.json?ts=" + Date.now());
      if(!r.ok){
        const t = await r.text();
        throw new Error("HTTP " + r.status + " " + r.statusText + "<br><pre style='white-space:pre-wrap'>" + (t.slice(0,400)) + "</pre>");
      }
      DATA = await r.json();

      const leagueName = DATA?.league?.name || "ליגה";
      const fetchedAt = DATA?.fetchedAt || "";
      const roundsCount = DATA?.rounds?.length || 0;
      const gamesCount = DATA?.gamesCount || 0;
      const shift = DATA?.api?.roundNumberShiftApplied ?? DATA?.api?.roundNumberFixApplied ?? 0;
const rs = (DATA.rounds || []).slice().sort((a,b)=>(a.number||0)-(b.number||0));
      const sel = document.getElementById("roundSelect");
      sel.innerHTML = "";
      for(const rr of rs){
        const opt = document.createElement("option");
        opt.value = rr.number;
        opt.textContent = `מחזור ${rr.number} (${rr.gamesCount || 0})`;
        sel.appendChild(opt);
      }

      const cur = DATA?.league?.currentRoundNumber;
      if(cur) sel.value = String(cur);
      if(!sel.value && rs.length) sel.value = String(rs[0].number);

      updateRoundStatus();
      render();
    }catch(e){
      showError(
        `<b>לא הצלחתי לטעון נתונים.</b><br>
         אם פתחת את הקובץ דרך <code>file://</code> זה לא יעבוד – פתח דרך שרת (GitHub Pages / Live Server).<br><br>
         שגיאה: <code>${String(e).replaceAll("<","&lt;").replaceAll(">","&gt;")}</code>`
      );
DATA = null;
      document.getElementById("roundSelect").innerHTML = "";
      document.getElementById("gamesBody").innerHTML = "";
      document.getElementById("standBody").innerHTML = "";
    }
  }

  
  function updateRoundStatus(){
    const sel = document.getElementById("roundSelect");
    const out = document.getElementById("roundStatus");
    if(!sel || !out) return;
    const total = sel.options.length || 0;
    const val = sel.value || "";
    out.textContent = total ? `מחזור ${val} מתוך ${total}` : "";
  }

function updateRoundButtons(){
    const sel = document.getElementById("roundSelect");
    const prev = document.getElementById("roundPrev");
    const next = document.getElementById("roundNext");
    if(!sel || !prev || !next) return;
    const i = sel.selectedIndex;
    prev.disabled = (i <= 0);
    next.disabled = (i >= sel.options.length - 1);
  }

  function stepRound(delta){
    const sel = document.getElementById("roundSelect");
    if(!sel) return;
    const i = sel.selectedIndex;
    const ni = i + delta;
    if(ni < 0 || ni > sel.options.length - 1) return;
    sel.selectedIndex = ni;
    render();
  }

  function render(){
    if(!DATA) return;

    updateRoundButtons();
    updateRoundStatus();

    const roundNo = Number(document.getElementById("roundSelect").value);
    const teamQ = document.getElementById("teamFilter").value.trim();
        let games = (DATA.games || []).filter(g => (g.round?.number ?? null) === roundNo);
    games.sort((a,b)=>(a.date||"").localeCompare(b.date||""));

    const body = document.getElementById("gamesBody");
    body.innerHTML = "";
    for(const g of games){
      const tr = document.createElement("tr");
      const isTeam = includesTeam(g, teamQ);
            const score = formatScore(g);
      const hg = normGoal(g.home?.goals);
      const ag = normGoal(g.away?.goals);
      let out = "pending"; // win/lose/draw/pending relative to Galil will be shown in modal; here it's match outcome
      if(hg !== null && ag !== null){
        if(hg > ag) out = "home";
        else if(ag > hg) out = "away";
        else out = "draw";
      }
      const homeCls = (out==="home") ? "winner" : (out==="away" ? "loser" : "");
      const awayCls = (out==="away") ? "winner" : (out==="home" ? "loser" : "");
      const badgeCls = (out==="home" || out==="away") ? "win" : (out==="draw" ? "draw" : "pending");
tr.innerHTML = `
        <td>${fmtDate(g.date)}</td>
        <td><button class="teamLink" data-team="${escapeAttr(g.home?.name || "")}">${esc(g.home?.name || "")}</button></td>
        <td>
          <div class="matchTeams">
            <span class="teamName ${homeCls}">${esc(g.home?.name || "")}</span>
            <span class="scoreBadge ${badgeCls}"><span class="score" dir="auto">${score}</span></span>
            <span class="teamName ${awayCls}">${esc(g.away?.name || "")}</span>
          </div>
          <div class="matchMeta">${fmtDate(g.date)}</div>
        </td>
        <td><button class="teamLink" data-team="${escapeAttr(g.away?.name || "")}">${esc(g.away?.name || "")}</button></td>
              `;
      if(isTeam) tr.className = "hl";
      body.appendChild(tr);
    }

    const sb = document.getElementById("standBody");
    sb.innerHTML = "";
    for(const t of (DATA.standings || [])){
      const tr = document.createElement("tr");
      tr.classList.add('standRow');
      tr.addEventListener('click', ()=> openTeamModal(t.name ?? ""));
      const isTeam = teamQ && matchTeamName((t.name||""), teamQ);
      tr.innerHTML = `
        <td>${t.rank ?? ""}</td>
        <td><button class="teamLink" data-team="${escapeAttr(t.name ?? "")}">${esc(t.name ?? "")}</button></td>
        <td><b>${t.points ?? ""}</b></td>
        <td>${t.games ?? ""}</td>
        <td>${t.wins ?? ""}</td>
        <td>${t.draws ?? ""}</td>
        <td>${t.losses ?? ""}</td>
        <td>${t.gf ?? ""}</td>
        <td>${t.ga ?? ""}</td>
        <td>${t.gd ?? ""}</td>
      `;
      if(isTeam) tr.className = "hl2";
      sb.appendChild(tr);
    }
  }

  document.getElementById("reload").onclick = load;
  document.getElementById("roundSelect").onchange = render;
  document.getElementById("roundPrev").onclick = () => stepRound(-1);
  document.getElementById("roundNext").onclick = () => stepRound(1);
  document.getElementById("teamFilter").oninput = render;
  document.getElementById("onlyTeam").onchange = render;

  // Click any team name to open quick stats
  document.addEventListener("click", (ev)=>{
    const btn = ev.target?.closest?.(".teamLink");
    if(!btn) return;
    const name = btn.getAttribute("data-team") || "";
    openTeamModal(name);
  });

  document.getElementById("teamModalClose")?.addEventListener("click", closeTeamModal);
  document.getElementById("teamModalOverlay")?.addEventListener("click", (e)=>{
    if(e.target?.id === "teamModalOverlay") closeTeamModal();
  });
  document.addEventListener("keydown", (e)=>{
    if(e.key === "Escape") closeTeamModal();
  });

  load();
</script>

<script>
(function(){
  const tabs = Array.from(document.querySelectorAll(".tabs [data-tab]"));
  const panels = Array.from(document.querySelectorAll(".tab-panel[data-panel]"));
  if(!tabs.length || !panels.length) return;

  function setAria(){
    tabs.forEach(btn=>{
      const on = btn.classList.contains("active");
      btn.setAttribute("aria-selected", on ? "true" : "false");
    });
  }

  function setTab(name){
    tabs.forEach(btn=>btn.classList.toggle("active", btn.dataset.tab === name));
    panels.forEach(p=>p.classList.toggle("active", p.dataset.panel === name));
    setAria();
    try{ localStorage.setItem("galil_active_tab", name); }catch(e){}
  }

  tabs.forEach(btn=>{
    btn.addEventListener("click", ()=> setTab(btn.dataset.tab));
  });

  let initial = "games";
  try{
    const saved = localStorage.getItem("galil_active_tab");
    if(saved) initial = saved;
  }catch(e){}
  setTab(initial);
})();
</script>
