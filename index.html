<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>גליל – לוח משחקים</title>
  <style>
:root{
  --bg: #0b1020;
  --bg2:#0f172a;
  --surface: rgba(255,255,255,0.08);
  --surface2: rgba(255,255,255,0.12);
  --border: rgba(255,255,255,0.14);
  --text: rgba(255,255,255,0.92);
  --muted: rgba(255,255,255,0.70);
  --accent: #4f8cff;
  --accent2:#22c55e;
  --warn:#ffcc66;
  --danger:#ff6b6b;
  --shadow: 0 10px 30px rgba(0,0,0,0.28);
  --radius: 18px;
}

@media (prefers-color-scheme: light){
  :root{
    --bg:#f6f7fb;
    --bg2:#eef2ff;
    --surface:#ffffff;
    --surface2:#f7f8ff;
    --border: rgba(17,24,39,0.10);
    --text:#0b1220;
    --muted: rgba(11,18,32,0.62);
    --accent:#2563eb;
    --accent2:#16a34a;
    --warn:#f59e0b;
    --danger:#dc2626;
    --shadow: 0 12px 28px rgba(15,23,42,0.10);
  }
}

*{box-sizing:border-box;}
html,body{height:100%;}
body{
  margin:0;
  font-family: system-ui,-apple-system,"Segoe UI","Assistant",Arial,sans-serif;
  background:
    radial-gradient(1200px 800px at 80% -10%, rgba(79,140,255,0.35), transparent 55%),
    radial-gradient(900px 700px at 10% 0%, rgba(34,197,94,0.25), transparent 55%),
    linear-gradient(180deg, var(--bg2), var(--bg));
  color:var(--text);
}

.wrap{max-width:1100px; margin:0 auto; padding:14px; padding-bottom:40px;}

.topbar{
  position: sticky;
  top: 0;
  z-index: 20;
  margin: -14px -14px 12px -14px;
  padding: 14px;
  backdrop-filter: blur(10px);
  background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(0,0,0,0.05));
}
@media (prefers-color-scheme: light){
  .topbar{ background: linear-gradient(180deg, rgba(255,255,255,0.90), rgba(255,255,255,0.55)); }
}

.topbarInner{
  display:flex;
  gap:14px;
  align-items:flex-start;
  justify-content:space-between;
  flex-wrap:wrap;
}

h1{margin:0; font-size:22px; letter-spacing:0.2px;}
.sub{color:var(--muted); margin-top:6px; font-size:13px; line-height:1.35;}
.sub code{
  background: rgba(0,0,0,0.25);
  padding: 2px 6px;
  border-radius: 8px;
  border: 1px solid var(--border);
}
@media (prefers-color-scheme: light){
  .sub code{ background: rgba(37,99,235,0.08); }
}

.pill{
  display:inline-flex;
  align-items:center;
  gap:8px;
  background: rgba(79,140,255,0.14);
  border: 1px solid rgba(79,140,255,0.22);
  padding:7px 12px;
  border-radius:999px;
  font-size:13px;
  color: var(--text);
  white-space:nowrap;
}

.row{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}

.card{
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 14px;
  box-shadow: var(--shadow);
}

.controls{
  display:grid;
  gap:10px;
  grid-template-columns: 1fr;
}

@media (min-width: 760px){
  .controls{
    grid-template-columns: 260px 1fr auto auto auto;
    align-items:end;
  }
}

label{
  display:flex;
  flex-direction:column;
  gap:6px;
  font-size:13px;
  color: var(--muted);
  min-width: 180px;
}

input,select,button{
  width:100%;
  border:1px solid var(--border);
  border-radius: 14px;
  padding: 11px 12px;
  font-size: 15px;
  color: var(--text);
  background: rgba(0,0,0,0.18);
  outline:none;
}

/* --- round navigation + icon buttons --- */
.roundPicker{min-width:0}
.roundNav{display:flex; gap:8px; align-items:center}
.roundNav select{flex:1; min-width:0}
.iconBtn{
  border: 1px solid rgba(15,23,42,0.14);
  background: rgba(15,23,42,0.04);
  color: #0b1020;
  border-radius: 12px;
  padding: 8px 10px;
  cursor: pointer;
}
.iconBtn:hover{ background: rgba(15,23,42,0.07); }
.iconBtn:active{ transform: translateY(1px); }
.iconBtn:disabled{opacity:.45; cursor:not-allowed}
@media (max-width: 420px){
  .iconBtn{padding: 10px 12px}
}
/* keep score order in RTL */
.score{display:inline-block; font-variant-numeric: tabular-nums}


@media (prefers-color-scheme: light){
  input,select,button{ background: #ffffff; color: var(--text); }
}

input::placeholder{color: rgba(255,255,255,0.55);}
@media (prefers-color-scheme: light){
  input::placeholder{color: rgba(11,18,32,0.45);}
}

button{
  cursor:pointer;
  background: linear-gradient(180deg, rgba(79,140,255,0.95), rgba(79,140,255,0.75));
  border-color: rgba(79,140,255,0.35);
  font-weight: 650;
}
button:hover{filter:brightness(1.05);}
button:active{transform:translateY(1px);}

.tiny{
  font-size:13px;
  color: var(--muted);
  display:flex;
  align-items:center;
  gap:10px;
  min-width: 0;
}
.tiny input{width:auto; padding:0; transform: scale(1.1);}

.metaPill{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding: 10px 12px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: rgba(0,0,0,0.18);
  color: var(--text);
  font-size: 13px;
  white-space: nowrap;
}
@media (prefers-color-scheme: light){
  .metaPill{ background:#ffffff; }
}

.grid{display:grid; grid-template-columns:1fr; gap:12px; margin-top:12px;}
@media (min-width: 960px){ .grid{grid-template-columns: 1.35fr 1fr;} }

.scroll{
  overflow:auto;
  max-height:70vh;
  border-radius: 14px;
  border: 1px solid var(--border);
}

table{width:100%; border-collapse:separate; border-spacing:0;}
th,td{
  padding:10px 10px;
  border-bottom:1px solid var(--border);
  text-align:right;
  white-space:nowrap;
  font-size:14px;
}
th{
  position:sticky; top:0;
  background: rgba(0,0,0,0.25);
  backdrop-filter: blur(10px);
  z-index: 1;
  color: var(--muted);
  font-weight: 700;
}
@media (prefers-color-scheme: light){
  th{ background: rgba(255,255,255,0.95); }
}

tbody tr:hover td{background: rgba(79,140,255,0.08);}

.hl{background: rgba(255,204,102,0.20) !important;}
.hl2{background: rgba(34,197,94,0.18) !important;}

.err{
  background: rgba(255,107,107,0.18);
  border: 1px solid rgba(255,107,107,0.35);
  padding: 12px;
  border-radius: 14px;
  margin-top: 10px;
  color: var(--text);
}

a{color: var(--accent); text-decoration:none;}
a:hover{text-decoration:underline;}

/* Mobile table -> cards (no code changes) */
@media (max-width: 640px){
  .wrap{padding:12px;}
  .topbar{margin:-12px -12px 12px -12px; padding:12px;}
  .card{padding:12px; border-radius:16px;}
  h1{font-size:20px;}
  .sub{font-size:12.5px;}

  .scroll{border:none; max-height:none;}
  table,tbody,tr,td{display:block; width:100%;}
  thead{display:none;}
  tr{
    border: 1px solid var(--border);
    background: var(--surface2);
    border-radius: 16px;
    margin-bottom: 10px;
    overflow:hidden;
  }
  td{
    border-bottom:1px solid var(--border);
    display:flex;
    justify-content:space-between;
    gap:12px;
    padding:10px 12px;
    white-space:normal;
  }
  td:last-child{border-bottom:none;}
  td::before{
    content:"";
    color: var(--muted);
    font-weight: 700;
    flex: 0 0 auto;
  }

  /* Games table labels (first card in .grid) */
  .grid > .card:first-child td:nth-child(1)::before{content:"תאריך";}
  .grid > .card:first-child td:nth-child(2)::before{content:"בית";}
  .grid > .card:first-child td:nth-child(3)::before{content:"תוצאה";}
  .grid > .card:first-child td:nth-child(4)::before{content:"חוץ";}
  .grid > .card:first-child td:nth-child(5)::before{content:"מיקום";}

  /* Standings table labels (second card in .grid) */
  .grid > .card:last-child td:nth-child(1)::before{content:"#";}
  .grid > .card:last-child td:nth-child(2)::before{content:"קבוצה";}
  .grid > .card:last-child td:nth-child(3)::before{content:"נק׳";}
  .grid > .card:last-child td:nth-child(4)::before{content:"מש";}
  .grid > .card:last-child td:nth-child(5)::before{content:"+";}
  .grid > .card:last-child td:nth-child(6)::before{content:"-";}
  .grid > .card:last-child td:nth-child(7)::before{content:"הפרש";}
}

/* Tabs (mobile) */
.tabsWrap{ margin:12px 0 0 0; }
.tabs{
  display:none;
  gap:8px;
  align-items:center;
  justify-content:space-between;
  padding:6px;
  border-radius:999px;
  background:var(--surface);
  border:1px solid var(--border);
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
}
.tabs button{
  flex:1;
  border:0;
  background:transparent;
  color:var(--muted);
  padding:10px 12px;
  border-radius:999px;
  font-weight:800;
  cursor:pointer;
  font-size:14px;
}
.tabs button.active{
  color:#fff;
  background: linear-gradient(135deg, var(--accent), #7c3aed);
  box-shadow: 0 10px 24px rgba(37,99,235,0.25);
}
@media (max-width: 820px){
  .tabs{ 
    display:flex;
    position: sticky;
    top: 66px; /* מתחת לכותרת הדביקה */
    z-index: 15;
    backdrop-filter: blur(10px);
  }
  .tab-panel{ display:none; }
  .tab-panel.active{ display:block; }
}


.teamLink{
  background: none;
  border: none;
  padding: 0;
  margin: 0;
  color: var(--accent);
  font: inherit;
  cursor: pointer;
  text-decoration: underline;
  text-underline-offset: 3px;
}
.teamLink:active{ transform: translateY(1px); }
.modalOverlay{
  position: fixed;
  inset: 0;
  background: rgba(15, 23, 42, 0.55);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 60;
  padding: 14px;
}
.modalOverlay.open{ display:flex; }

@media (max-width: 700px){
  .modalOverlay{ align-items: flex-end; }
}
.modalOverlay.open{ display: flex; }
.modal{
  width: min(760px, 100%);
  background: rgba(255,255,255,0.96);
  color: #0b1020;
  border: 1px solid rgba(15,23,42,0.14);
  border-radius: 18px;
  box-shadow: 0 18px 60px rgba(0,0,0,0.22);
  overflow: hidden;
  backdrop-filter: blur(10px);
}

@media (max-width: 700px){
  .modal{ border-radius: 18px 18px 0 0; }
}
.modalHeader{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  padding: 14px 16px;
  border-bottom: 1px solid rgba(15,23,42,0.10);
  background: linear-gradient(180deg, rgba(15,23,42,0.04), rgba(15,23,42,0.0));
}
.modalTitle{
  font-weight: 900;
  font-size: 18px;
  letter-spacing: 0.2px;
}
.iconBtn{
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.06);
  color: var(--text);
  border-radius: 12px;
  padding: 8px 10px;
  cursor: pointer;
}
.modalBody{ padding: 14px 16px 16px; }
.kpis{ display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:10px; }
@media (max-width: 700px){ .kpis{ grid-template-columns: 1fr; } }
.kpi{
  background: rgba(15,23,42,0.03);
  border: 1px solid rgba(15,23,42,0.10);
  border-radius: 14px;
  padding: 10px 12px;
}
.kpi .label{ color: rgba(15,23,42,0.72); font-size: 12px; }
.kpi .value{ font-weight: 900; margin-top: 4px; }
.kpi .label{ color: var(--muted); font-size: 12px; }
.kpi .value{ font-weight: 800; margin-top: 4px; }
.badges{ display:flex; flex-wrap:wrap; gap:8px; margin-top: 12px; }
.badge{
  border: 1px solid rgba(34,197,94,0.30);
  background: rgba(34,197,94,0.08);
  color: #064e3b;
  border-radius: 999px;
  padding: 7px 10px;
  font-size: 13px;
  line-height: 1.2;
}
.badge.win{ border-color: rgba(34,197,94,0.35); }
.badge.lose{ border-color: rgba(255,107,107,0.35); }
.badge.draw{ border-color: rgba(245,158,11,0.35); }
.sectionTitle{ margin: 14px 0 8px; font-size: 14px; font-weight: 800; }
.smallTable td, .smallTable th{ white-space: normal; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="topbar"><div class="topbarInner">
      <div>
        <h1>גליל – לוח משחקים</h1>
        <div class="sub">לוח משחקים ותוצאות מעודכנים.</div>
      </div>
</div></div>

    <div class="card" style="margin-top:12px;">
      <div class="controls">
        <label class="roundPicker">מחזור:
  <div class="roundNav">
    <button type="button" id="roundPrev" class="iconBtn" aria-label="מחזור קודם">‹</button>
    <select id="roundSelect"></select>
    <button type="button" id="roundNext" class="iconBtn" aria-label="מחזור הבא">›</button>
  </div>
</label>
        <!-- האתר ממוקד בהפועל גליל עליון: סינון הקבוצה קבוע ומוסתר -->
        <input id="teamFilter" value="הפ׳ גליל עליון" type="hidden" />
        <input type="checkbox" id="onlyTeam" checked style="display:none" />
<button id="reload" class="iconBtn" type="button" aria-label="רענון">↻</button>
      </div>

      <div id="errorBox" class="err" style="display:none;"></div>
    </div>

    <div class="tabsWrap">
      <div class="tabs" role="tablist" aria-label="תצוגות">
        <button type="button" class="active" data-tab="games" role="tab" aria-selected="true">משחקים</button>
        <button type="button" data-tab="standings" role="tab" aria-selected="false">טבלה</button>
      </div>
    </div>


    <div class="grid">
      <div class="card tab-panel active" data-panel="games">
        <h3 style="margin:0 0 10px 0;">משחקים</h3>
        <div class="scroll">
          <table>
            <thead>
              <tr>
                <th>תאריך</th>
                <th>בית</th>
                <th>תוצאה</th>
                <th>חוץ</th>
                <th>אצל מי</th>
              </tr>
            </thead>
            <tbody id="gamesBody"></tbody>
          </table>
        </div>
      </div>

      <div class="card tab-panel" data-panel="standings">
        <h3 style="margin:0 0 10px 0;">טבלה</h3>
        <div class="scroll">
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>קבוצה</th>
                <th>נק׳</th>
                <th>מש</th>
                <th>נצ׳</th><th>תיקו</th><th>הפ׳</th>
                <th>+</th>
                <th>-</th>
                <th>הפרש</th>
              </tr>
            </thead>
            <tbody id="standBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="teamModalOverlay" class="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="teamModalTitle">
    <div class="modal">
      <div class="modalHeader">
        <div class="modalTitle" id="teamModalTitle">סטטיסטיקה</div>
        <button class="iconBtn" id="teamModalClose" aria-label="סגור">סגור ✕</button>
      </div>
      <div class="modalBody" id="teamModalBody"></div>
    </div>
  </div>

<script>
  let DATA = null;

  function fmtDate(s){
    if(!s) return "";
    try{
      const d = new Date(s);
      return d.toLocaleString("he-IL", { weekday:"short", year:"2-digit", month:"2-digit", day:"2-digit", hour:"2-digit", minute:"2-digit" });
    }catch{ return s; }
  }

  function includesTeam(game, q){
    if(!q) return false;
    const t = q.toLowerCase();
    const h = (game.home?.name || "").toLowerCase();
    const a = (game.away?.name || "").toLowerCase();
    return h.includes(t) || a.includes(t);
  }

  function normGoal(v){
    if(v === null || v === undefined || v === "") return null;
    const n = Number(v);
    if(!Number.isFinite(n)) return null;
    if(n < 0) return null; // API uses -1 for not played yet
    return n;
  }

  function formatScore(g){
    const hg = normGoal(g.home?.goals);
    const ag = normGoal(g.away?.goals);

    // Show a real score whenever both sides have non-negative goals.
    // (Some APIs don't reliably set is_finished, but goals are the source of truth.)
    if(hg !== null && ag !== null){
      return String(hg) + " - " + String(ag);
    }
    return "טרם";
  }

  function esc(s){
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#39;");
  }
  function escapeAttr(s){ return esc(s).replaceAll("`","&#96;"); }

  function buildOpponentLocation(g, teamQ){
    const venue = g?.venue || "";
    const q = (teamQ || "").trim().toLowerCase();
    if(!q) return venue;
    const h = (g.home?.name || "");
    const a = (g.away?.name || "");
    const hl = h.toLowerCase();
    const al = a.toLowerCase();

    if(hl.includes(q) && a){
      return `בית מול ${a}`;
    }
    if(al.includes(q) && h){
      return `חוץ אצל ${h}`;
    }
    return venue;
  }

  function teamOutcomeFor(g, teamQ){
    const q = (teamQ || "").trim().toLowerCase();
    const h = (g.home?.name || "");
    const a = (g.away?.name || "");
    const hg = normGoal(g.home?.goals);
    const ag = normGoal(g.away?.goals);
    if(hg === null || ag === null) return null; // not played
    if(!q) return null;

    const isHome = h.toLowerCase().includes(q);
    const isAway = a.toLowerCase().includes(q);
    if(!isHome && !isAway) return null;

    const my = isHome ? hg : ag;
    const opp = isHome ? ag : hg;
    if(my > opp) return "W";
    if(my < opp) return "L";
    return "D";
  }

  function openTeamModal(opponent){
    if(!DATA) return;
    const myTeamQ = (document.getElementById("teamFilter")?.value || "").trim() || "גליל";
    const oppName = (opponent || "").trim();
    if(!oppName) return;

    const played = (DATA.games || []).filter(g => normGoal(g.home?.goals) !== null && normGoal(g.away?.goals) !== null);

    const h2h = played.filter(g=>{
      const h = (g.home?.name || "");
      const a = (g.away?.name || "");
      const hl=h.toLowerCase(), al=a.toLowerCase();
      const my=myTeamQ.toLowerCase();
      const opp=oppName.toLowerCase();
      return (hl.includes(my) && al.includes(opp)) || (hl.includes(opp) && al.includes(my));
    }).sort((a,b)=>(b.date||"").localeCompare(a.date||""));

    const last = h2h[0] || null;
    const last5 = h2h.slice(0,5);

    let w=0,l=0,d=0;
    for(const g of h2h){
      const o = teamOutcomeFor(g, myTeamQ);
      if(o==="W") w++;
      else if(o==="L") l++;
      else if(o==="D") d++;
    }

    const recent = played
      .filter(g=>includesTeam(g, myTeamQ))
      .sort((a,b)=>(b.date||"").localeCompare(a.date||""))
      .slice(0,5);

    const recentBadges = recent.map(g=>{
      const o = teamOutcomeFor(g, myTeamQ);
      const score = formatScore(g);
      const opp = ((g.home?.name||"").toLowerCase().includes(myTeamQ.toLowerCase())) ? (g.away?.name||"") : (g.home?.name||"");
      const cls = o==="W" ? "win" : o==="L" ? "lose" : "draw";
      const label = o==="W" ? "נצח" : o==="L" ? "הפסד" : "תיקו";
      return `<span class="badge ${cls}">${label} • ${esc(opp)} • ${esc(score)}</span>`;
    }).join("");

    const lastHtml = last ? `
      <table class="smallTable" style="width:100%; border-collapse:collapse;">
        <tr>
          <th style="text-align:right; padding:8px; border-bottom:1px solid var(--border);">תאריך</th>
          <th style="text-align:right; padding:8px; border-bottom:1px solid var(--border);">משחק</th>
          <th style="text-align:right; padding:8px; border-bottom:1px solid var(--border);">תוצאה</th>
        </tr>
        <tr>
          <td style="padding:8px; border-bottom:1px solid var(--border);">${esc(fmtDate(last.date))}</td>
          <td style="padding:8px; border-bottom:1px solid var(--border);">${esc(last.home?.name||"")} מול ${esc(last.away?.name||"")}</td>
          <td style="padding:8px; border-bottom:1px solid var(--border);"><b>${esc(formatScore(last))}</b></td>
        </tr>
      </table>
    ` : `<div class="tiny">לא נמצא משחק ששוחק עדיין בין "${esc(myTeamQ)}" ל-"${esc(oppName)}".</div>`;

    const last5badges = last5.map(g=>{
      const o = teamOutcomeFor(g, myTeamQ);
      const cls = o==="W" ? "win" : o==="L" ? "lose" : "draw";
      const label = o==="W" ? "נצח" : o==="L" ? "הפסד" : "תיקו";
      return `<span class="badge ${cls}">${label} • ${esc(fmtDate(g.date))} • ${esc(formatScore(g))}</span>`;
    }).join("") || `<div class="tiny">אין מספיק היסטוריה להצגה.</div>`;

    const body = document.getElementById("teamModalBody");
    document.getElementById("teamModalTitle").textContent = `מול ${oppName}`;
    body.innerHTML = `
      <div class="kpis">
        <div class="kpi"><div class="label">מאזן כללי מול הקבוצה</div><div class="value">${w} נצ׳ • ${l} הפ׳${d?` • ${d} תיקו`:""}</div></div>
        <div class="kpi"><div class="label">סה״כ מפגשים ששוחקו</div><div class="value">${h2h.length}</div></div>
        <div class="kpi"><div class="label">הדגשה לפי</div><div class="value">${esc(myTeamQ)}</div></div>
      </div>

      <div class="sectionTitle">המשחק האחרון ביניהן</div>
      ${lastHtml}

      <div class="sectionTitle">5 מפגשים אחרונים (ראש בראש)</div>
      <div class="badges">${last5badges}</div>

      <div class="sectionTitle">5 משחקים אחרונים של הקבוצה (כללי)</div>
      <div class="badges">${recentBadges || `<div class="tiny">אין נתונים.</div>`}</div>
    `;

    const ov = document.getElementById("teamModalOverlay");
    ov.classList.add("open");
  }

  function closeTeamModal(){
    document.getElementById("teamModalOverlay")?.classList.remove("open");
  }

function showError(msg){
    const box = document.getElementById("errorBox");
    box.style.display = "block";
    box.innerHTML = msg;
  }
  function hideError(){
    const box = document.getElementById("errorBox");
    box.style.display = "none";
    box.innerHTML = "";
  }

  async function load(){
    hideError();
    try{
      const r = await fetch("./data.json?ts=" + Date.now());
      if(!r.ok){
        const t = await r.text();
        throw new Error("HTTP " + r.status + " " + r.statusText + "<br><pre style='white-space:pre-wrap'>" + (t.slice(0,400)) + "</pre>");
      }
      DATA = await r.json();

      const leagueName = DATA?.league?.name || "ליגה";
      const fetchedAt = DATA?.fetchedAt || "";
      const roundsCount = DATA?.rounds?.length || 0;
      const gamesCount = DATA?.gamesCount || 0;
      const shift = DATA?.api?.roundNumberShiftApplied ?? DATA?.api?.roundNumberFixApplied ?? 0;
const rs = (DATA.rounds || []).slice().sort((a,b)=>(a.number||0)-(b.number||0));
      const sel = document.getElementById("roundSelect");
      sel.innerHTML = "";
      for(const rr of rs){
        const opt = document.createElement("option");
        opt.value = rr.number;
        opt.textContent = `מחזור ${rr.number} (${rr.gamesCount || 0})`;
        sel.appendChild(opt);
      }

      const cur = DATA?.league?.currentRoundNumber;
      if(cur) sel.value = String(cur);
      if(!sel.value && rs.length) sel.value = String(rs[0].number);

      render();
    }catch(e){
      showError(
        `<b>לא הצלחתי לטעון נתונים.</b><br>
         אם פתחת את הקובץ דרך <code>file://</code> זה לא יעבוד – פתח דרך שרת (GitHub Pages / Live Server).<br><br>
         שגיאה: <code>${String(e).replaceAll("<","&lt;").replaceAll(">","&gt;")}</code>`
      );
DATA = null;
      document.getElementById("roundSelect").innerHTML = "";
      document.getElementById("gamesBody").innerHTML = "";
      document.getElementById("standBody").innerHTML = "";
    }
  }

  function updateRoundButtons(){
    const sel = document.getElementById("roundSelect");
    const prev = document.getElementById("roundPrev");
    const next = document.getElementById("roundNext");
    if(!sel || !prev || !next) return;
    const i = sel.selectedIndex;
    prev.disabled = (i <= 0);
    next.disabled = (i >= sel.options.length - 1);
  }

  function stepRound(delta){
    const sel = document.getElementById("roundSelect");
    if(!sel) return;
    const i = sel.selectedIndex;
    const ni = i + delta;
    if(ni < 0 || ni > sel.options.length - 1) return;
    sel.selectedIndex = ni;
    render();
  }

  function render(){
    if(!DATA) return;

    updateRoundButtons();

    const roundNo = Number(document.getElementById("roundSelect").value);
    const teamQ = document.getElementById("teamFilter").value.trim();
    const onlyTeam = document.getElementById("onlyTeam").checked;

    let games = (DATA.games || []).filter(g => (g.round?.number ?? null) === roundNo);
    games.sort((a,b)=>(a.date||"").localeCompare(b.date||""));

    if(onlyTeam && teamQ) games = games.filter(g => includesTeam(g, teamQ));
    if(teamQ){
      games.sort((a,b)=>(includesTeam(b,teamQ)-includesTeam(a,teamQ)) || (a.date||"").localeCompare(b.date||""));
    }

    const body = document.getElementById("gamesBody");
    body.innerHTML = "";
    for(const g of games){
      const tr = document.createElement("tr");
      const isTeam = includesTeam(g, teamQ);
            const score = formatScore(g);
      const loc = buildOpponentLocation(g, teamQ);
      tr.innerHTML = `
        <td>${fmtDate(g.date)}</td>
        <td><button class="teamLink" data-team="${escapeAttr(g.home?.name || "")}">${esc(g.home?.name || "")}</button></td>
        <td><b><span class="score" dir="auto">${score}</span></b></td>
        <td><button class="teamLink" data-team="${escapeAttr(g.away?.name || "")}">${esc(g.away?.name || "")}</button></td>
        <td class="tiny">${esc(loc)}</td>
      `;
      if(isTeam) tr.className = "hl";
      body.appendChild(tr);
    }

    const sb = document.getElementById("standBody");
    sb.innerHTML = "";
    for(const t of (DATA.standings || [])){
      const tr = document.createElement("tr");
      const isTeam = teamQ && (t.name || "").toLowerCase().includes(teamQ.toLowerCase());
      tr.innerHTML = `
        <td>${t.rank ?? ""}</td>
        <td><button class="teamLink" data-team="${escapeAttr(t.name ?? "")}">${esc(t.name ?? "")}</button></td>
        <td><b>${t.points ?? ""}</b></td>
        <td>${t.games ?? ""}</td>
        <td>${t.wins ?? ""}</td>
        <td>${t.draws ?? ""}</td>
        <td>${t.losses ?? ""}</td>
        <td>${t.gf ?? ""}</td>
        <td>${t.ga ?? ""}</td>
        <td>${t.gd ?? ""}</td>
      `;
      if(isTeam) tr.className = "hl2";
      sb.appendChild(tr);
    }
  }

  document.getElementById("reload").onclick = load;
  document.getElementById("roundSelect").onchange = render;
  document.getElementById("roundPrev").onclick = () => stepRound(-1);
  document.getElementById("roundNext").onclick = () => stepRound(1);
  document.getElementById("teamFilter").oninput = render;
  document.getElementById("onlyTeam").onchange = render;

  // Click any team name to open quick stats
  document.addEventListener("click", (ev)=>{
    const btn = ev.target?.closest?.(".teamLink");
    if(!btn) return;
    const name = btn.getAttribute("data-team") || "";
    openTeamModal(name);
  });

  document.getElementById("teamModalClose")?.addEventListener("click", closeTeamModal);
  document.getElementById("teamModalOverlay")?.addEventListener("click", (e)=>{
    if(e.target?.id === "teamModalOverlay") closeTeamModal();
  });
  document.addEventListener("keydown", (e)=>{
    if(e.key === "Escape") closeTeamModal();
  });

  load();
</script>

<script>
(function(){
  const tabs = Array.from(document.querySelectorAll(".tabs [data-tab]"));
  const panels = Array.from(document.querySelectorAll(".tab-panel[data-panel]"));
  if(!tabs.length || !panels.length) return;

  function setAria(){
    tabs.forEach(btn=>{
      const on = btn.classList.contains("active");
      btn.setAttribute("aria-selected", on ? "true" : "false");
    });
  }

  function setTab(name){
    tabs.forEach(btn=>btn.classList.toggle("active", btn.dataset.tab === name));
    panels.forEach(p=>p.classList.toggle("active", p.dataset.panel === name));
    setAria();
    try{ localStorage.setItem("galil_active_tab", name); }catch(e){}
  }

  tabs.forEach(btn=>{
    btn.addEventListener("click", ()=> setTab(btn.dataset.tab));
  });

  let initial = "games";
  try{
    const saved = localStorage.getItem("galil_active_tab");
    if(saved) initial = saved;
  }catch(e){}
  setTab(initial);
})();
</script>
