<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>לוח משחקים · גליל עליון</title>
  <style>
:root{
  --bg1:#d7f6f0;
  --bg2:#dfe7ff;
  --card:#ffffff;
  --border:rgba(15,23,42,.10);
  --text:#0f172a;
  --muted:rgba(15,23,42,.60);
  --accent:#2563eb;
  --accent2:#10b981;
  --shadow:0 18px 45px rgba(15,23,42,.12);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Noto Sans Hebrew","Heebo",sans-serif;
  color:var(--text);
  background: radial-gradient(1200px 600px at 10% 0%, var(--bg1) 0%, transparent 60%),
              radial-gradient(1200px 700px at 90% 0%, var(--bg2) 0%, transparent 60%),
              #f3f6ff;
}

.wrap{max-width:1100px; margin:24px auto 60px; padding:0 14px;}
.header{
  text-align:center;
  margin: 8px 0 18px;
}
.header h1{
  margin:0;
  font-size: clamp(22px, 2.3vw, 32px);
  letter-spacing: .2px;
}
.header p{
  margin:6px 0 0;
  color:var(--muted);
  font-size: 14px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow: var(--shadow);
}

.controls{
  padding: 14px;
  margin-bottom: 14px;
}

.controlsRow{
  display:grid;
  grid-template-columns: 1fr auto;
  gap: 12px;
  align-items:center;
}

.smallNote{color:var(--muted); font-size:13px; margin-top:8px; text-align:right;}

.roundPicker{
  display:flex;
  gap:10px;
  align-items:center;
  justify-content:flex-start;
  flex-wrap:wrap;
}

.iconBtn{
  border:1px solid var(--border);
  background:#fff;
  width:42px;
  height:42px;
  border-radius:14px;
  display:grid;
  place-items:center;
  cursor:pointer;
  box-shadow: 0 6px 18px rgba(15,23,42,.06);
}
.iconBtn:disabled{opacity:.45; cursor:not-allowed}

select{
  border:1px solid var(--border);
  background:#fff;
  height:42px;
  border-radius:14px;
  padding: 0 14px;
  min-width: 220px;
  font-weight:600;
  outline:none;
}

#roundStatus{
  color:var(--muted);
  font-size:13px;
  text-align:left;
  min-width: 180px;
}

.tabs{
  display:flex;
  gap:10px;
  padding:10px;
  margin: 14px 0;
  justify-content:center;
}
.tab{
  border:1px solid var(--border);
  background:#fff;
  height:44px;
  padding: 0 18px;
  border-radius:999px;
  cursor:pointer;
  font-weight:700;
  min-width: 180px;
}
.tab.active{
  border-color: transparent;
  color:#0b172a;
  background: linear-gradient(90deg, rgba(37,99,235,.22), rgba(16,185,129,.22));
}

.panel{display:none}
.panel.active{display:block}

.panelHeader{
  padding: 14px 14px 0;
  font-size: 18px;
  font-weight: 800;
}

.tableWrap{
  padding: 10px 12px 14px;
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0;
  overflow:hidden;
  border:1px solid var(--border);
  border-radius:14px;
}
thead th{
  background: rgba(15,23,42,.03);
  color: rgba(15,23,42,.70);
  font-weight:800;
  font-size: 13px;
  padding: 12px;
  text-align:right;
  border-bottom:1px solid var(--border);
  white-space:nowrap;
}
tbody td{
  padding: 12px;
  border-bottom:1px solid var(--border);
  font-size: 14px;
  vertical-align:middle;
}
tbody tr:last-child td{border-bottom:none}
tbody tr.hl{background: rgba(16,185,129,.10);}

.dtCell{white-space:nowrap; color: rgba(15,23,42,.85); font-weight:600;}

.teamCell{white-space:nowrap;}
.teamLink{
  appearance:none;
  border:0;
  background:transparent;
  padding:0;
  margin:0;
  cursor:pointer;
  color: var(--accent);
  font-weight: 700;
  text-decoration: underline;
  text-underline-offset: 2px;
  width:auto;
}
.teamLink:hover{opacity:.85}

.scoreCell{text-align:center; width:120px;}
.scoreBadge{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  min-width: 76px;
  height: 34px;
  padding: 0 12px;
  border-radius: 999px;
  font-weight:900;
  border: 1px solid rgba(15,23,42,.12);
  background: rgba(15,23,42,.02);
}
.scoreBadge.pending{color: rgba(15,23,42,.65);}
.scoreBadge.win{background: rgba(16,185,129,.16); border-color: rgba(16,185,129,.35);}
.scoreBadge.lose{background: rgba(239,68,68,.14); border-color: rgba(239,68,68,.30);}
.scoreBadge.draw{background: rgba(245,158,11,.16); border-color: rgba(245,158,11,.32);}

.score{letter-spacing:.4px}

.emptyNote{
  padding: 18px;
  text-align:center;
  color: var(--muted);
  background: rgba(15,23,42,.02);
  border: 1px dashed rgba(15,23,42,.18);
  border-radius: 14px;
}

.errorBox{
  margin: 14px 0;
  padding: 12px 14px;
  border-radius: 14px;
  border: 1px solid rgba(239,68,68,.25);
  background: rgba(239,68,68,.08);
  color: rgba(127,29,29,.95);
  display:none;
}
.errorBox.show{display:block}

/* Mobile cards for games */
.gamesCards{display:none;}
.gameCard{
  background: #fff;
  border:1px solid var(--border);
  border-radius: 16px;
  padding: 12px;
  box-shadow: 0 10px 24px rgba(15,23,42,.06);
}
.gameCard.hl{border-color: rgba(16,185,129,.40); background: rgba(16,185,129,.06);}
.gcMeta{color:var(--muted); font-size:12px; margin-bottom: 10px;}
.gcRow{
  display:grid;
  grid-template-columns: 1fr auto 1fr;
  align-items:center;
  gap: 10px;
}
.gcTeam{
  border:0;
  background:transparent;
  padding:0;
  margin:0;
  cursor:pointer;
  font-weight:800;
  color: var(--text);
  text-align:center;
  line-height:1.15;
}
.gcTeam:hover{opacity:.85}
.gcScore{display:flex; justify-content:center}

/* Modal */
.modalOverlay{
  position:fixed;
  inset:0;
  background: rgba(2,6,23,.55);
  display:none;
  align-items:center;
  justify-content:center;
  padding: 16px;
  z-index: 4000;
}
.modalOverlay.open{display:flex;}
.modal{
  background:#fff;
  border-radius: 18px;
  width: min(820px, 96vw);
  max-height: 90vh;
  overflow:auto;
  border: 1px solid rgba(255,255,255,.16);
  box-shadow: 0 30px 80px rgba(2,6,23,.35);
}
.modalHeader{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap: 10px;
  padding: 14px 14px 10px;
  border-bottom: 1px solid var(--border);
}
.modalTitle{
  font-weight: 900;
  font-size: 16px;
}
.modalClose{
  border:1px solid var(--border);
  background:#fff;
  width:40px;
  height:40px;
  border-radius: 14px;
  cursor:pointer;
  font-size: 18px;
  line-height: 1;
}
.modalBody{padding: 14px;}

body.modalOpen{overflow:hidden;}

@media (max-width: 820px){
  .controlsRow{grid-template-columns: 1fr;}
  #roundStatus{text-align:right}
  select{min-width: 0; width:100%;}
  .tab{min-width: 0; flex:1;}
  .tableWrap{padding: 10px;}
  .gamesTableWrap{display:none;}
  .gamesCards{display:grid; gap: 10px; padding: 10px 12px 14px;}
  thead th{font-size:12px;}
}
</style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>לוח משחקים · גליל עליון</h1>
      <p>לוח משחקים ותוצאות מעודכנים בליגה — תצוגה מותאמת למובייל.</p>
    </div>

    <div id="errorBox" class="errorBox" role="alert"></div>

    <div class="card controls">
      <div class="controlsRow">
        <div class="roundPicker" aria-label="בחירת מחזור">
          <button id="roundPrev" class="iconBtn" type="button" aria-label="מחזור קודם">›</button>
          <select id="roundSelect" aria-label="מחזור"></select>
          <button id="roundNext" class="iconBtn" type="button" aria-label="מחזור הבא">‹</button>
        </div>
        <div id="roundStatus"></div>
      </div>
      <div class="smallNote">הנתונים נטענים אוטומטית. (אין צורך בכפתור רענון)</div>

      <!-- hidden filters (used for highlight) -->
      <input id="teamFilter" type="text" value="הפ׳ גליל עליון" style="display:none" />
      <label style="display:none"><input id="onlyTeam" type="checkbox" /> רק משחקים של הקבוצה</label>
    </div>

    <div class="tabs" role="tablist" aria-label="מעבר תצוגה">
      <button id="tab_games" class="tab active" type="button" data-tab="games" role="tab" aria-selected="true">משחקים</button>
      <button id="tab_standings" class="tab" type="button" data-tab="standings" role="tab" aria-selected="false">טבלה</button>
    </div>

    <!-- Games panel -->
    <section id="panel_games" class="card panel active" data-panel="games" role="tabpanel">
      <div class="panelHeader">משחקים</div>

      <div class="tableWrap gamesTableWrap" aria-label="טבלת משחקים">
        <table>
          <thead>
            <tr>
              <th>תאריך</th>
              <th>בית</th>
              <th style="text-align:center">תוצאה</th>
              <th>חוץ</th>
            </tr>
          </thead>
          <tbody id="gamesBody"></tbody>
        </table>
      </div>

      <div id="gamesCards" class="gamesCards" aria-label="כרטיסיות משחקים (מובייל)"></div>
    </section>

    <!-- Standings panel -->
    <section id="panel_standings" class="card panel" data-panel="standings" role="tabpanel">
      <div class="panelHeader">טבלה</div>

      <div class="tableWrap" aria-label="טבלת דירוג">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>קבוצה</th>
              <th>נק׳</th>
              <th>מש׳</th>
              <th>נצ׳</th>
              <th>תיקו</th>
              <th>הפ׳</th>
              <th>+</th>
              <th>-</th>
              <th>הפרש</th>
            </tr>
          </thead>
          <tbody id="standBody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Team modal -->
  <div id="teamModalOverlay" class="modalOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="teamModalTitle">
      <div class="modalHeader">
        <div id="teamModalTitle" class="modalTitle">פרטי קבוצה</div>
        <button id="teamModalClose" class="modalClose" type="button" aria-label="סגור">✕</button>
      </div>
      <div id="teamModalBody" class="modalBody"></div>
    </div>
  </div>

  <script>
  let DATA = null;

  function fmtDate(s){
    if(!s) return "";
    try{
      const d = new Date(s);
      return d.toLocaleString("he-IL", { weekday:"short", year:"2-digit", month:"2-digit", day:"2-digit", hour:"2-digit", minute:"2-digit" });
    }catch{ return s; }
  }

  function normTeamName(s){
    return String(s||"")
      .toLowerCase()
      .replace(/["'״׳`´]/g,"")
      .replace(/[\u05F3\u05F4]/g,"")      // geresh/gershayim
      .replace(/[\.\,\-–—\(\)\[\]\{\}:;!؟?]/g," ")
      .replace(/\s+/g," ")
      .trim();
  }

  function isGalilQuery(qn){
    return qn.includes("גליל") && qn.includes("עליון");
  }

  function matchTeamName(name, q){
    const n = normTeamName(name);
    const qn = normTeamName(q);

    if(!qn) return false;

    // Special: focus on "גליל עליון" regardless of abbreviation (הפ', הפועל, וכו')
    if(isGalilQuery(qn)){
      return n.includes("גליל") && n.includes("עליון");
    }

    // General: substring match on normalized strings
    return n.includes(qn) || qn.includes(n);
  }

  function includesTeam(game, q){
    if(!q) return false;
    return matchTeamName(game.home?.name || "", q) || matchTeamName(game.away?.name || "", q);
  }

  function normGoal(v){
    if(v === null || v === undefined || v === "") return null;
    const n = Number(v);
    if(!Number.isFinite(n)) return null;
    if(n < 0) return null; // API uses -1 for not played yet
    return n;
  }

  function formatScore(g){
    const hg = normGoal(g.home?.goals);
    const ag = normGoal(g.away?.goals);

    // Show a real score whenever both sides have non-negative goals.
    // (Some APIs don't reliably set is_finished, but goals are the source of truth.)
    if(hg !== null && ag !== null){
      return String(hg) + ":" + String(ag);
    }
    return "טרם";
  }

  function esc(s){
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#39;");
  }
  function escapeAttr(s){ return esc(s).replaceAll("`","&#96;"); }

  function buildOpponentLocation(g, focusTeamQ){
    // עמודת "אצל מי" — ברירת מחדל: הקבוצה המארחת (בית)
    const h = (g.home?.name || "");
    const a = (g.away?.name || "");
    const q = (focusTeamQ || "").trim();
    if(!q) return h || (g?.venue || "");

    // אם המשחק כולל את גליל — נציג את היריבה בצורה ידידותית
    if(matchTeamName(h, q) && a){
      return `בית מול ${a}`;
    }
    if(matchTeamName(a, q) && h){
      return `חוץ אצל ${h}`;
    }

    // משחקים אחרים בליגה: "אצל מי" = הקבוצה בבית
    return h || (g?.venue || "");
  }


  function teamOutcomeFor(g, teamQ){
    const q = (teamQ || "").trim().toLowerCase();
    const h = (g.home?.name || "");
    const a = (g.away?.name || "");
    const hg = normGoal(g.home?.goals);
    const ag = normGoal(g.away?.goals);
    if(hg === null || ag === null) return null; // not played
    if(!q) return null;

    const isHome = matchTeamName(h, teamQ);
    const isAway = matchTeamName(a, teamQ);
    if(!isHome && !isAway) return null;

    const my = isHome ? hg : ag;
    const opp = isHome ? ag : hg;
    if(my > opp) return "W";
    if(my < opp) return "L";
    return "D";
  }

  function openTeamModal(opponent){
    if(!DATA) return;
    const myTeamQ = (document.getElementById("teamFilter")?.value || "").trim() || "גליל";
    const oppName = (opponent || "").trim();
    if(!oppName) return;

    const played = (DATA.games || []).filter(g => normGoal(g.home?.goals) !== null && normGoal(g.away?.goals) !== null);

    const h2h = played.filter(g=>{
      const h = (g.home?.name || "");
      const a = (g.away?.name || "");
      const hl=h.toLowerCase(), al=a.toLowerCase();
      const my=myTeamQ.toLowerCase();
      const opp=oppName.toLowerCase();
      return (matchTeamName(h, myTeamQ) && matchTeamName(a, oppName)) || (matchTeamName(h, oppName) && matchTeamName(a, myTeamQ));
    }).sort((a,b)=>(b.date||"").localeCompare(a.date||""));

    const last = h2h[0] || null;
    const last5 = h2h.slice(0,5);

    let w=0,l=0,d=0;
    for(const g of h2h){
      const o = teamOutcomeFor(g, myTeamQ);
      if(o==="W") w++;
      else if(o==="L") l++;
      else if(o==="D") d++;
    }

    const last2 = h2h.slice(0,2);

    const recent = played
      .filter(g=>includesTeam(g, oppName))
      .sort((a,b)=>(b.date||"").localeCompare(a.date||""))
      .slice(0,5);

    const recentBadges = recent.map(g=>{
      const o = teamOutcomeFor(g, oppName);
      const score = formatScore(g);
      const opp = matchTeamName((g.home?.name||""), oppName) ? (g.away?.name||"") : (g.home?.name||"");
      const cls = o==="W" ? "win" : o==="L" ? "lose" : "draw";
      const label = o==="W" ? "ניצחון" : o==="L" ? "הפסד" : "תיקו";
      return `<span class="badge ${cls}">${label} • ${esc(opp)} • ${esc(score)}</span>`;
    }).join("");

    const lastHtml = last2.length ? `
      <table class="smallTable" style="width:100%; border-collapse:collapse;">
        <tr>
          <th style="text-align:right; padding:8px; border-bottom:1px solid var(--border);">תאריך</th>
          <th style="text-align:right; padding:8px; border-bottom:1px solid var(--border);">משחק</th>
          <th style="text-align:right; padding:8px; border-bottom:1px solid var(--border);">תוצאה</th>
          <th style="text-align:right; padding:8px; border-bottom:1px solid var(--border);">גליל</th>
        </tr>
        ${last2.map(g=>{
          const o = teamOutcomeFor(g, myTeamQ); // תוצאה מנקודת מבט של גליל
          const cls = o==="W" ? "win" : o==="L" ? "lose" : "draw";
          const label = o==="W" ? "ניצחון" : o==="L" ? "הפסד" : "תיקו";
          return `
          <tr>
            <td style="padding:8px; border-bottom:1px solid var(--border);">${esc(fmtDate(g.date))}</td>
            <td style="padding:8px; border-bottom:1px solid var(--border);">${esc(g.home?.name||"")} מול ${esc(g.away?.name||"")}</td>
            <td style="padding:8px; border-bottom:1px solid var(--border);"><b dir="ltr">${esc(formatScore(g))}</b></td>
            <td style="padding:8px; border-bottom:1px solid var(--border);"><span class="badge ${cls}">${label}</span></td>
          </tr>`;
        }).join("")}
      </table>
      <div class="tiny" style="margin-top:8px;">מוצגים עד שני המשחקים האחרונים ששוחקו מול גליל.</div>
    ` : `<div class="tiny">לא נמצא משחק ששוחק עדיין בין "${esc(myTeamQ)}" ל-"${esc(oppName)}".</div>`;

    const body = document.getElementById("teamModalBody");
    document.getElementById("teamModalTitle").textContent = `מול ${oppName}`;
    body.innerHTML = `
      <div class="kpis">
        <div class="kpi"><div class="label">מאזן גליל מול הקבוצה</div><div class="value">${w} נצ׳ • ${l} הפ׳${d?` • ${d} תיקו`:""}</div></div>
        <div class="kpi"><div class="label">סה״כ מפגשים ששוחקו</div><div class="value">${h2h.length}</div></div>
        <div class="kpi"><div class="label">מיקוד</div><div class="value">הפ׳ גליל עליון</div></div>
      </div>

      <div class="sectionTitle">המשחק האחרון ביניהן</div>
      ${lastHtml}

      <div class="sectionTitle">5 משחקים אחרונים של הקבוצה (כללי)</div>
      <div class="badges">${recentBadges || `<div class="tiny">אין נתונים.</div>`}</div>
    `;

    const ov = document.getElementById("teamModalOverlay");
    ov.classList.add("open");
    ov.setAttribute("aria-hidden","false");
    document.body.classList.add("modalOpen");
    document.getElementById("teamModalClose")?.focus();
  }

  function closeTeamModal(){
    const ov = document.getElementById("teamModalOverlay");
    if(!ov) return;
    ov.classList.remove("open");
    ov.setAttribute("aria-hidden","true");
    document.body.classList.remove("modalOpen");
  }

function showError(msg){
    const box = document.getElementById("errorBox");
    box.style.display = "block";
    box.innerHTML = msg;
  }
  function hideError(){
    const box = document.getElementById("errorBox");
    box.style.display = "none";
    box.innerHTML = "";
  }

  async function load(){
    hideError();
    try{
      const r = await fetch("./data.json?ts=" + Date.now(), { cache: "no-store" });
      const t = await r.text();
      if(!r.ok){
        // Friendly message when data.json is missing on GitHub Pages
        throw new Error("לא הצלחתי לטעון את קובץ <b>data.json</b>.<br>ודא שכל הקבצים הועלו לריפו (במיוחד <b>data.json</b>) ולא רק index.html.<br><small>סטטוס: " + r.status + " " + r.statusText + "</small>");
      }
      // Sometimes GitHub Pages returns an HTML page instead of JSON when the file is missing
      if(t.trim().startsWith("<")){
        throw new Error("נראה שקובץ <b>data.json</b> לא נמצא בנתיב הנוכחי (התקבלה תשובת HTML).<br>העלה מחדש את כל הקבצים כולל <b>data.json</b> ובצע רענון קשיח.");
      }
      try{
        DATA = JSON.parse(t);
      }catch(e){
        throw new Error("קובץ data.json נטען אבל אינו JSON תקין.");
      }


      const leagueName = DATA?.league?.name || "ליגה";
      const fetchedAt = DATA?.fetchedAt || "";
      const roundsCount = DATA?.rounds?.length || 0;
      const gamesCount = DATA?.gamesCount || 0;
      const shift = DATA?.api?.roundNumberShiftApplied ?? DATA?.api?.roundNumberFixApplied ?? 0;
const rs = (DATA.rounds || []).slice().sort((a,b)=>(a.number||0)-(b.number||0));
      const sel = document.getElementById("roundSelect");
      sel.innerHTML = "";
      for(const rr of rs){
        const opt = document.createElement("option");
        opt.value = rr.number;
        opt.textContent = `מחזור ${rr.number} (${rr.gamesCount || 0})`;
        sel.appendChild(opt);
      }

      const cur = DATA?.league?.currentRoundNumber;
      if(cur) sel.value = String(cur);
      if(!sel.value && rs.length) sel.value = String(rs[0].number);

      updateRoundStatus();
      render();
    }catch(e){
      showError(
        `<b>לא הצלחתי לטעון נתונים.</b><br>
         אם פתחת את הקובץ דרך <code>file://</code> זה לא יעבוד – פתח דרך שרת (GitHub Pages / Live Server).<br><br>
         שגיאה: <code>${String(e).replaceAll("<","&lt;").replaceAll(">","&gt;")}</code>`
      );
DATA = null;
      document.getElementById("roundSelect").innerHTML = "";
      document.getElementById("gamesBody").innerHTML = "";
      document.getElementById("standBody").innerHTML = "";
    }
  }

  
  function updateRoundStatus(){
    const sel = document.getElementById("roundSelect");
    const out = document.getElementById("roundStatus");
    if(!sel || !out) return;
    const total = sel.options.length || 0;
    const val = sel.value || "";
    out.textContent = total ? `מחזור ${val} מתוך ${total}` : "";
  }

function updateRoundButtons(){
    const sel = document.getElementById("roundSelect");
    const prev = document.getElementById("roundPrev");
    const next = document.getElementById("roundNext");
    if(!sel || !prev || !next) return;
    const i = sel.selectedIndex;
    prev.disabled = (i <= 0);
    next.disabled = (i >= sel.options.length - 1);
  }

  function stepRound(delta){
    const sel = document.getElementById("roundSelect");
    if(!sel) return;
    const i = sel.selectedIndex;
    const ni = i + delta;
    if(ni < 0 || ni > sel.options.length - 1) return;
    sel.selectedIndex = ni;
    render();
  }

  function render(){
    if(!DATA) return;

    // Main team (hidden filter) is used for highlighting + "only team" filter
    const mainTeam = (document.getElementById("teamFilter")?.value || DATA?.meta?.team || "הפ׳ גליל עליון").trim() || "הפ׳ גליל עליון";
    const onlyMain = !!document.getElementById("onlyTeam")?.checked;

    // Selected round
    const sel = document.getElementById("roundSelect");
    const roundNum = sel ? parseInt(sel.value || "0", 10) : 0;

    const allGames = Array.isArray(DATA.games) ? DATA.games : [];
    let games = allGames.filter(g => (g.round?.number ?? g.roundNumber ?? 0) == roundNum);

    if(onlyMain){
      games = games.filter(g => includesTeam(g, mainTeam));
    }

    // Sort by date asc
    games.sort((a,b)=> (a.date||"").localeCompare(b.date||""));

    const tbody = document.getElementById("gamesBody");
    const cards = document.getElementById("gamesCards");
    if(!tbody || !cards) return;

    if(!games.length){
      tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:var(--muted); padding:18px;">אין משחקים לתצוגה</td></tr>`;
      cards.innerHTML = `<div class="emptyNote">אין משחקים לתצוגה</div>`;
      return;
    }

    // Build table rows (desktop)
    tbody.innerHTML = games.map(g=>{
      const home = (g.home?.name || "").trim();
      const away = (g.away?.name || "").trim();
      const played = normGoal(g.home?.goals) !== null && normGoal(g.away?.goals) !== null;
      const score = played ? formatScore(g) : "טרם";
      const hl = includesTeam(g, mainTeam) ? "hl" : "";
      let cls = played ? "played" : "pending";
      if(played && includesTeam(g, mainTeam)){
        const o = teamOutcomeFor(g, mainTeam);
        cls = o==="W" ? "win" : o==="L" ? "lose" : "draw";
      }
      return `
        <tr class="${hl}">
          <td class="dtCell">${esc(fmtDate(g.date))}</td>
          <td class="teamCell">
            <button type="button" class="teamLink" data-team="${escapeAttr(home)}">${esc(home)}</button>
          </td>
          <td class="scoreCell">
            <span class="scoreBadge ${cls}"><span class="score" dir="ltr">${esc(score)}</span></span>
          </td>
          <td class="teamCell">
            <button type="button" class="teamLink" data-team="${escapeAttr(away)}">${esc(away)}</button>
          </td>
        </tr>
      `;
    }).join("");

    // Build cards (mobile)
    cards.innerHTML = games.map(g=>{
      const home = (g.home?.name || "").trim();
      const away = (g.away?.name || "").trim();
      const played = normGoal(g.home?.goals) !== null && normGoal(g.away?.goals) !== null;
      const score = played ? formatScore(g) : "טרם";
      const hl = includesTeam(g, mainTeam) ? "hl" : "";
      let cls = played ? "played" : "pending";
      if(played && includesTeam(g, mainTeam)){
        const o = teamOutcomeFor(g, mainTeam);
        cls = o==="W" ? "win" : o==="L" ? "lose" : "draw";
      }
      return `
        <div class="gameCard ${hl}">
          <div class="gcMeta">${esc(fmtDate(g.date))}</div>
          <div class="gcRow">
            <button type="button" class="gcTeam teamLink" data-team="${escapeAttr(home)}">${esc(home)}</button>
            <div class="gcScore"><span class="scoreBadge ${cls}"><span class="score" dir="ltr">${esc(score)}</span></span></div>
            <button type="button" class="gcTeam teamLink" data-team="${escapeAttr(away)}">${esc(away)}</button>
          </div>
        </div>
      `;
    }).join("");

    updateRoundStatus();
    updateRoundButtons();
  }

  document.getElementById("reload")?.addEventListener("click", load);
  document.getElementById("roundSelect")?.addEventListener("change", ()=>render());
  document.getElementById("roundPrev")?.addEventListener("click", ()=>stepRound(-1));
  document.getElementById("roundNext")?.addEventListener("click", ()=>stepRound(1));
  document.getElementById("teamFilter")?.addEventListener("input", ()=>render());
  document.getElementById("onlyTeam")?.addEventListener("change", render);

  // Click any team name to open quick stats
  document.addEventListener("click", (ev)=>{
    const btn = ev.target?.closest?.(".teamLink");
    if(!btn) return;
    const name = btn.getAttribute("data-team") || "";
    openTeamModal(name);
  });

  document.getElementById("teamModalClose")?.addEventListener("click", closeTeamModal);
  document.getElementById("teamModalOverlay")?.addEventListener("click", (e)=>{
    if(e.target?.id === "teamModalOverlay") closeTeamModal();
  });
  document.addEventListener("keydown", (e)=>{
    if(e.key === "Escape") closeTeamModal();
  });

  load();
</script>
  <script>
(function(){
  const tabs = Array.from(document.querySelectorAll(".tabs [data-tab]"));
  const panels = Array.from(document.querySelectorAll(".tab-panel[data-panel]"));
  if(!tabs.length || !panels.length) return;

  function setAria(){
    tabs.forEach(btn=>{
      const on = btn.classList.contains("active");
      btn.setAttribute("aria-selected", on ? "true" : "false");
    });
  }

  function setTab(name){
    tabs.forEach(btn=>btn.classList.toggle("active", btn.dataset.tab === name));
    panels.forEach(p=>p.classList.toggle("active", p.dataset.panel === name));
    setAria();
    try{ localStorage.setItem("galil_active_tab", name); }catch(e){}
  }

  tabs.forEach(btn=>{
    btn.addEventListener("click", ()=> setTab(btn.dataset.tab));
  });

  let initial = "games";
  try{
    const saved = localStorage.getItem("galil_active_tab");
    if(saved) initial = saved;
  }catch(e){}
  setTab(initial);
})();
</script>
