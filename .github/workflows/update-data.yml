name: Update data.json (daily)

on:
  schedule:
    - cron: "15 3 * * *" # every day 03:15 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-data-json
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run updater (VOLE)
        env:
          VOLE_LEAGUE_ID: "1276"
          DEBUG: "1"
        run: |
          python scripts/update_data.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vole-debug
          path: |
            _debug/**
          if-no-files-found: ignore

      - name: Commit & push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet -- data.json; then
            echo "No changes"
            exit 0
          fi

          # Stage data.json. Only stage _debug if it exists (otherwise git add fails and stages nothing).
          git add data.json
          if [ -d "_debug" ]; then
            git add _debug
          fi
          git commit -m "Auto update data.json"

          # Avoid non-fast-forward errors if two runs overlap
          git pull --rebase || true

          # Push with one retry
          git push || (sleep 3 && git pull --rebase || true && git push)
